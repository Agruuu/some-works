<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鄂托克前旗智慧统战平台</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.10.2.min.js"></script>
</head>
<body>

    <div class="login">
        <!--logo -->
        <div class="logo max-width"><img src="img/login-logo.png" width="311" height="67" /></div>
        <!--登录框-->
        <div class="login-wrap">
        	<div class="max-width">
        	<form name="form" id="regUser" accept-charset="utf-8"  action="/users/addlogin" method="post">
            <div class="login-content">
                <img src="img/login-heading.png" width="300" height="50" />
                <input type="text" name="username" placeholder="请输入用户名" class="input-login">
                <input type="password" name="password" placeholder="请输入密码" class="input-login password-img">
                <input  class="btn-2" type="submit" value="登录"/> 
            </div>
            </form>
            </div>
        </div>
        <!--底部-->
        <div class="footer">版权所有 2017-2020 鄂托克旗统战部</div> 
    </div>  
    
    
     
</body>
</html>

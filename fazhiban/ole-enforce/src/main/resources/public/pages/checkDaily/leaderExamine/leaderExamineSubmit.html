<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
<link href="../../../css/select2.min.css" rel="stylesheet">
<link href="../../../css/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<div class="form-group" style="margin-top:20px;">
			<input class="form-control" type="hidden" name="id" disabled="disabled" id="id">
			<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">处理方式</label>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<select class="form-control" id="handleMode" name="handleMode"   onchange="Reconsideration()"
				 data-bv-notempty="true"  data-bv-notempty-message="处理方式不能为空">
					<option value="0" >领导审批</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" style="margin-top:20px;" id="shr">
			<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">审批人<span class="btx">*</span></label>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<select class="form-control" id="nextOpinionDom" name="nextOpinion" 
					data-bv-notempty="true"
					data-bv-notempty-message="审批人不能为空">
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">处理意见<span class="btx">*</span></label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<textarea class="form-control" rows="5" cols="" name="content" id="content" placeholder="请输入处理意见"
						data-bv-notempty="true"
						data-bv-notempty-message="处理意见不可为空"></textarea>
				</div>
		</div>
		
		<div class="form-actions">
			<div class="row" align="center">
					<button class="btn btn-primary" type="submit" id="submitBtn" onclick="submitCheckAccept()">
						<i class="fa fa-save"></i> 提交
					</button>
				</div>
			</div>
		</div>

	</form>
</div>
	<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../js/constans.js"></script>
	<script type="text/javascript" src="../../../js/my/roles/role.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
    <script src="../../../js/moment-with-locales.min.js"></script>  
	<script src="../../../js/select2/select2.full.min.js"></script>  
	<script src="../../../js/select2/zh-CN.js"></script>  
	<script src="../../../js/jquery-confirm/jquery-confirm.min.js"></script>  

    <script type="text/javascript">
	    layui.use(['layer'], function(){
		    var layer = layui.layer;
		});
    
    	var userNickName;
    	var userId;
    	$.ajax({
			type : 'get',
			url : '/enforce/users/current',
			userdata : $("#form").serialize(),
			success : function(userdata) {
				userNickName = userdata.nickname;
				userId = userdata.id;
			}
		});
	   
    	 $.ajax({
 			type : 'get',
 			url : '/enforce/flow/getApproveUserByDeptId',
 			success : function(data) {
 				if ( data.code == "0") {
 					var users = data.data;
 					var nextOpinionDom = '<option value=\"\">请选择审批人</option> ';
 					for( var i = 0 ; i < data.data.length ; i ++ ) {
 						nextOpinionDom += '<option value = "' + users[i].userId + '">' + users[i].nickName + '</option>';
 					}
 					$('#nextOpinionDom').html(nextOpinionDom);
 				}
 			}
 		});
    	 
        $('#form').bootstrapValidator();
        function submitCheckAccept() {
		    checkId = getUrlParam("checkId");
		    status = $("#status").val();
		    content = $("#content").val();
        	var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = new Object();
            formdata.assignee = userId;
            formdata.businessId = checkId;
            var nextAssignee = $("#nextOpinionDom").find("option:selected").val();
            formdata.flowKey = 'dayCheck';
            formdata.comment = content;
            formdata.singleMode = FLOW.TO_LEADER_APPROVE;
            formdata.nextAssignee = nextAssignee;
            formdata.singleMode = CheckDailyFlow.LDSH;
            console.log(formdata);
		    
	    	$.ajax({
				type : 'post',
				url : '/enforce/flow/taskComplate',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("提交成功", {shift: -1, time: 1000}, function(){
						window.parent.example.ajax.reload();
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
	                });
				}
			});
		}

    </script>
</body>
</html>

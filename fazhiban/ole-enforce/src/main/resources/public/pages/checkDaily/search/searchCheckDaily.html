<html>
<head>

<style type="text/css">
	.moreSearchBtn{
		font-size:12px;
		border: 0px;
		background-color: #fff;
	}
	.form-show{
		border: 1px #11C2EE solid;
		background-color: #fff;
		position: absolute;
		z-index:100000;
		padding-bottom: 5px;
		border-radius:15px;
	}
      .textbox{
        	display: block;
		    width: 100%;
		    height: 32px;
		    /* padding: 6px 12px; */
		    font-size: 13px;
		   
		    color: #555;
		    background-color: #fff;
		    background-image: none;
		    border: 1px solid #ccc;
		    border-radius: 0 !important;
        } 
        #dt-table td a{display:block;width:170px !important;overflow: hidden;text-overflow: ellipsis; white-space: nowrap;}
    #dt-table td.ellipsis{max-width:75px;overflow: hidden;text-overflow: ellipsis; white-space: nowrap;}
      
</style>
</head>
<body>
    <div id="moreTemplate">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td id="searchTd">
									<form class="form-inline" onsubmit="return false" id="searchDom">
										<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12"style="margin-top:5px;">
											<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="margin-top:2px;">执法主体:</label>
											<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="right:5%;">
												<input class="easyui-combotree" id="deptId" type="text" name="dept_id" style="width: 100%;height:32px;" />
											</div>
											<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="margin-top:3px;">日常检查编号：</label>
											<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="right:5%;">
												<input id="id" type="text" class="form-control" placeholder="请输入活动编号" style="width: 100%;height:32px">
											</div>
										</div>
										<div style="display: none;" id="moreSearch">
											<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;">
												<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">日常检查标题：</label>
												<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="right:5%;">
													<input id="checkTitle" type="text" class="form-control" placeholder="请输入活动名称" style="width: 100%;height:32px">
												</div>
												<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">主执法人：</label>
												<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="right:5%;">
													<input id=checkZzfryname placeholder="请输入执法人名称" class="form-control" type="text" style="width: 100%;height:32px">
												</div>
											</div>
										</div>
									</form>
								</td>
								<td align="right" style="width: 40px;">
	                   				<button onclick="showHide();" class="moreSearchBtn">
										更多<i class="layui-icon" style="color: #11C2EE;">&#xe61a;</i>
									</button>
	                   			</td>
	                   			<td align="right">
	                   				<button id="searchBt" class="layui-btn layui-btn-small">
	                   					<i class="layui-icon">&#xe615;</i> 搜索
	                   				</button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%;word-wrap:break-word;">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
                                    <th>检查标题</th>
                                    <th>检查编号</th>
                                    <th>检查类型</th>
                                    <th>检查对象类型</th>
                                    <th>检查时间</th>
                                    <th>主执法人员</th>
                                    <th>协办人</th>
                                    <th>状态</th>
                                    <th>流程</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
var pers = checkPermission();
var searchSH = false;
var userI,example,userKeyId;

 $('#checkTime').datetimepicker({  
    format: 'YYYY-MM-DD ',  
    locale: moment.locale('zh-cn')  
}); 
 
 $.ajax({
	type : 'get',
	url : '/enforce/users/current',
	userdata : $("#form").serialize(),	
	success : function(userdata) {
		userI=userdata.username;
		userKeyId=userdata.id;
		/**
		 * 主体数据请求
		 */
		$("#deptId").combotree({
			method:'get',		//请求方式	
			url : '/enforce/sysDept/tree',	//请求的URL
			required: false,
			onLoadSuccess:function(node,data){
				$("#deptId").combotree('setValue','');
				init();
			}
		});
	}
});
        
function init(){
	example = 
	$('#dt-table').DataTable({
		"language":lang,
    	"searching": false,
    	"processing": false,"ordering": false,
    	"serverSide" : true,
    	"bLengthChange": false,
    	"ajax": {
    		"url" : "/enforce/searchCheckDaily/search",
    		"type":"get",
    		"data":function(d){
    			d.id = $('#id').val();
    			d.deptId = $('#deptId').val();
				d.checkTitle = $('#checkTitle').val();
				d.checkZzfryname = $('#checkZzfryname').val();
				d.userId=userI;
			}
    	},
    	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",	
    	"columns": [
    	             { "data": "checkTitle", "defaultContent": ""},
    	             { "data": "checkNum", "defaultContent": ""},
    	             { "data": "checkMode", "defaultContent": ""},
    	             { "data": "checkObjectType", "defaultContent": ""},
    	             { "data": "checkedDate", "defaultContent": ""},
    	             { "data": "checkZzfryname", "defaultContent": ""},
    	             { "data": "checkFzfryname", "defaultContent": ""},
    	             { "data": "status", "defaultContent": ""},
    	         ],
    	         "columnDefs": [          
    	             { "name": "checkTitle", "targets": 0 },
    	             { 
    	             	"targets": 1,
    	             	"render": function (data, type, row) {
    	             		var checkNum = row['checkNum'];
    	             		var href = '<a style="color:#009688" href="javascript:;" onclick="showSearchCheckDailyInfo(\''+row['id']+'\' )">' + checkNum + '</a>';
    	             		return href;
    	                 }
    	             },
    	             { "name": "checkMode", "targets": 2 },
    	             { "name": "checkObjectType", "targets": 3 },
    	             { "name": "checkedDate", "targets": 4 },
    	             { "name": "checkZzfryname", "targets": 5 },
    	             { "name": "checkFzfryname", "targets": 6 },
    	             { "name": "status", "targets": 7 },
    	             { 
    	             	"targets": 8,
    	             	"render": function (data, type, row) {
    	             		var checkNum = row['checkNum'];
    	             		var edit = btnCaseTask(checkNum,row['status']);
    	                     return edit;
    	                 }
    	              }
          ],
        "order": [[ 0, "desc" ],[1, "asc"]]
    });	
}
var businessId = getQuery('businessId');
if ( businessId ) {
	$('#id').val(businessId);
}

$(".checkall").click(function () {
    var check = $(this).prop("checked");
    $(".checkchild").prop("checked", check);
});

$("#searchBt").click(function(){
	example.ajax.reload();
	if(searchSH){
		showHide();
	}
});
	
function showSearchCheckDailyInfo(checkId) {
	layer.open({
		type: 2,
        title: '日常检查详情页面',
        maxmin: true,
        shade: [0.8, '#393D49'],
        area: ['90%', '90%'],
        shift: 2,
        content: '../checkDailyInfo.html?checkId=' + checkId
    });
}	
function viewFlowImage(caseNum,status){
	if(status == "暂存"){
		layer.msg("暂存状态案件不可查看流程图", {anim:5});
		return;
	}
	$.ajax({
		type : 'get',
		url : '/enforce/task/getTaskId/'+caseNum,
		success : function(data) {
			if(data.code == 0){
				var taskId = data.data;
				console.log(taskId);
				layer.open({
					type: 2,
					title: ['查看流程图','background-color:#5b8bff;'],
				    shade: [0],
				    fix: false,
				    area: ['95%', '100%'],
				    scrollbar : false,
				    shift: 2,
				    content: '../../index/flowImage.html?taskId=' + taskId + '&caseNum=' + caseNum + '&key=dayCheck'
				});
			}else{
				layer.msg("获取流程图失败", {anim:5});
			}
		}
	});
}
function showHide(){
	var width = $("#searchTd").width();
	if(searchSH = !searchSH){
		x=$("#searchDom").position();
		$("#searchDom").width(width-3);
		$("#searchDom").addClass("form-show");
		$("#searchTd").attr("width",width);
		$(".moreSearchBtn").html("收起<i class=\"layui-icon\" style=\"color: #11C2EE;\">&#xe619;</i>");
		$("#moreSearch").toggle();
		$("#searchDom").attr("width",width);
		$('#searchDom').css({'left':x.left,'top':x.top});
	}else{
		$("#moreSearch").toggle();
		$(".moreSearchBtn").html("更多<i class=\"layui-icon\" style=\"color: #11C2EE;\">&#xe61a;</i>");
		$("#searchDom").removeClass("form-show");
		$("#searchTd").removeAttr("width");
		$("#searchDom").removeAttr("width");
		$("#searchDom").removeAttr("style");
	}
}
</script>

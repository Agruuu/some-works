<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link href="../../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="../../css/select2.min.css" rel="stylesheet">
<link href="../../css/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
		<div class="form-group" style="margin-top:20px;">
			<input class="form-control" type="hidden" name="id" disabled="disabled" id="id">
			<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">处理方式</label>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
			<input class="form-control" type="text" name="status" disabled="disabled" id="status" value="申请案件处理" disabled="true">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">处理意见<span class="btx">*</span></label>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<textarea class="form-control not-null" rows="5" cols="" name="dealContent" id="dealContent" placeholder="请输入处理意见" iname="处理意见"></textarea>
			</div>
		</div>
			<div class="form-actions">
				<div class="row" align="center">
						<button class="btn btn-primary" type="submit" id="submitBtn" onclick="subMajor()">
							<i class="fa fa-save"></i> 提交
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/constans.js"></script>
	<script type="text/javascript" src="../../js/my/roles/role.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<!-- 配置文件 -->
	<script type="text/javascript" src="../../js/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="../../js/ueditor.all.min.js"></script>
    <script src="../../js/moment-with-locales.min.js"></script>  
	  
	<script src="../../js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../js/select2/select2.full.min.js"></script>  
	<script src="../../js/select2/zh-CN.js"></script>  
	<script src="../../js/jquery-confirm/jquery-confirm.min.js"></script>  

  <!-- 实例化编辑器 -->
    <script type="text/javascript">
		layui.use(['layer'], function(){
		    var layer = layui.layer;
		});
		var zzfryid;
		var userNickName;
    	$.ajax({
			type : 'get',
			url : '/enforce/users/current',
			userdata : $("#form").serialize(),
			success : function(userdata) {
				userNickName = userdata.id;
			}
		});
		var caseId = getUrlParam("caseId");
		var caseNum=caseId.split(",")[0];
		caseId=caseId.split(",")[1];
        function subMajor() {
        	//数据格式校验
        	if (!dataCheck()) {
        		return;
        	}
        	$('#form').bootstrapValidator();
		    $.ajax({
				type : 'get',
				url : '/enforce/case/query/' + caseId,
				contentType: "application/json; charset=utf-8",  
				async : false,
				success : function(data) {
					if ( data.code == '0') {
						var caseInfo = data.data;
						console.log(caseInfo);
						zzfryid = caseInfo.caseZzfryid;
					}
				}
			});
		    
		    content = $("#dealContent").val();
		    var userId = getIdByPersionId(zzfryid);
		    var formdata = new Object();
            formdata.assignee = userNickName;
            formdata.businessId = caseNum;
            formdata.nextAssignee = userId;
            formdata.flowKey = 'case';
            formdata.comment = content;
            formdata.singleMode = FLOW.TO_SUBMIT_CASE_HANDLE;
	    	$.ajax({
				type : 'post',
				url : '/enforce/flow/taskComplate',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				//data : JSON.stringify(flowDTO),
				success : function(data) {
    				layer.msg("提交成功", {shift: -1, time: 1000}, function(){
    				window.parent.example.ajax.reload();
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
                  	 });
				}
			});
		    	
		}

    </script>
</body>
</html>

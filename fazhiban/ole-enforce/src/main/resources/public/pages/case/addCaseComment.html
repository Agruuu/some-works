<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link href="../../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="../../css/select2.min.css" rel="stylesheet">
<link href="../../css/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:5%">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
				
		<div class="form-group">
			<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">评查结果</label>
				<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					<textarea class="form-control" rows="5" cols="3" name="content" id="delContent" placeholder="请输入评查结果"
						data-bv-notempty="true"
						data-bv-notempty-message="评查结果不可为空"></textarea>
				</div>
		</div>
			<div class="form-actions">
				<div class="row" align="center">
						<button class="btn btn-primary" type="submit" id="submitBtn" onclick="add()">
							<i class="fa fa-save"></i> 提交
						</button>
					</div>
				</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/constans.js"></script>
	<script type="text/javascript" src="../../js/my/roles/role.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<!-- 配置文件 -->
	<script type="text/javascript" src="../../js/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="../../js/ueditor.all.min.js"></script>
    <script src="../../js/moment-with-locales.min.js"></script>  
	  
	<script src="../../js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../js/select2/select2.full.min.js"></script>  
	<script src="../../js/select2/zh-CN.js"></script>  
	<script src="../../js/jquery-confirm/jquery-confirm.min.js"></script>  

  <!-- 实例化编辑器 -->
    <script type="text/javascript">
	
      layui.use(['layer'], function(){
		    var layer = layui.layer;
		});
		var caseId = getQuery("id");	
		$('#form').bootstrapValidator();
		function add(){
			var content = $("#delContent").val();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    var formdata = new Object(); 
			formdata.caseId = caseId;
			formdata.comment = content;
			$.ajax({
				type : 'post',
				url : '/enforce/caseComment',
				contentType: "application/json; charset=utf-8",  
	   			data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("提交成功", {shift: -1, time: 1000}, function(){
		    			/* window.parent.example.ajax.reload(); */
						var index = parent.layer.getFrameIndex(window.name);
		    			parent.caseComment();
						parent.layer.close(index);  			    			
					});		
				}
			});  
		}
		
		 	     	      
    </script>
</body>
</html>

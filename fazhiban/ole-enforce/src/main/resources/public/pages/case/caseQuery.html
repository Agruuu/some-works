<script type="text/javascript">
    var searchSH = false;
    var pers = checkPermission();
    var userI, example, userKeyId;
    var element;
    layui.use(['element'], function () {
        element = layui.element;
    })

    $('#caseTime').datetimepicker({
        format: 'YYYY-MM-DD ',
        locale: moment.locale('zh-cn')
    });

    getDictList('1500', 'caseStatus');
    getDictList('1803', 'flowType');

    $.ajax({
        type: 'get',
        url: '/enforce/users/current',
        userdata: $("#form").serialize(),
        success: function (userdata) {
            userI = userdata.username;
            userKeyId = userdata.id;
            /**
             * 主体数据请求
             */
            $("#deptId").combotree({
                method: 'get',		//请求方式
                url: '/enforce/sysDept/tree',	//请求的URL
                required: false,
                onLoadSuccess: function (node, data) {
                    $("#deptId").combotree('setValue', '');
                    init();
                }
            });
        }
    });


    function init() {
        example =
            $('#dt-table').DataTable({
                "language": lang,
                "searching": false,
                "processing": false,
                "ordering": false,
                "serverSide": true,
                "bLengthChange": false,
                "ajax": {
                    "url": "/enforce/case/queryList",
                    "type": "get",
                    "data": function (d) {
                        d.id = $('#id').val();
                        d.caseName = $('#caseName').val();
                        d.zzfryName = $('#zzfryName').val();
                        d.caseTime = $('#caseTime').val();
                        d.deptId = $('#deptId').val();
                        if ($('#caseStatus').val() != '') {
                            d.caseStatus = $('#caseStatus').val();
                        }
                        if ($('#flowType').val() != '') {
                            d.flowType = $('#flowType').val();
                        }
                    }
                },
               /*  document.getElenentById("defaultContent").style.display="bloack"; */
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",
                "columns": [
                    {"data": "caseName", "defaultContent": ""},
                    {"data": "caseNum", "defaultContent": ""},
                    {"data": "deptName", "defaultContent": ""},
                    {"data": "caseSource", "defaultContent": ""},
                    {"data": "caseStatus", "defaultContent": ""},
                    {"data": "caseAddress", "defaultContent": ""},
                    {"data": "caseTime", "defaultContent": ""},
                    {"data": "caseZpDate", "defaultContent": ""},
                    {"data": "zzfryName", "defaultContent": ""},
                    {"data": "flowType", "defaultContent": ""},
                    {"data": "", "defaultContent": ""},
                ],
                "columnDefs": [
                    { "name": "caseName", "targets": 0 ,"sClass": "ellipsis",},
                    {
                        "targets": 1,
                        "render": function (data, type, row) {
                            var caseNum = row['caseNum'];
                            var href = '<a style="color:#009688;" href="javascript:;" onclick="showDetailCase(\'' + row['id'] + '\' )">' + caseNum + '</a>';
                            // onclick="showDetailCase(\''+row['id']+'\' )"
                            return href;
                        }
                    },
                    {"name": "deptName", "targets": 2,"sClass": "ellipsis",},
                    {"name": "caseSource", "targets": 3},
                    {"name": "caseStatus", "targets": 4},
                    { "name": "caseAddress", "targets": 5 ,"sClass": "ellipsis",},
                    {"name": "caseTime", "targets": 6},
                    {"name": "caseZpDate", "targets": 7},
                    {"name": "zzfryName", "targets": 8},
                    {"name": "flowType", "targets": 9},
                    {
                        "targets": 10,
                        "orderable": false,
                        "render": function (data, type, row) {
                            var caseNum = row['caseNum'];
                            var edit = btnCaseTask(caseNum, row['caseStatus']);
                            return edit;
                        }
                    }
                ],
                "order": [[0, "desc"], [1, "asc"]]
            });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
        if (searchSH) {
            showHide();
        }
    });

    function showDetailCase(caseId) {
        layer.open({
            type: 2,
            title:['案件详情页面','background-color:#F8F8F8;'],
            shade: [0.8, '#393D49'],
            shift: 2,
            maxmin: true,
            area: ['96%', '90%'],
         
            content: 'caseDetailInfo.html?caseId=' + caseId
        });
    }

    function viewFlowImage(caseNum, status) {
        if (status == "案件暂存") {
            layer.msg("暂存状态案件不可查看流程图", {anim: 5});
            return;
        }
        $.ajax({
            type: 'get',
            url: '/enforce/task/getTaskId/' + caseNum,
            success: function (data) {
                if (data.code == 0) {
                    var taskId = data.data;
                    parent.layer.open({
                        type: 2,
                        title: ['查看流程图','background-color:#5b8bff;'],
                        shade: [0],
                        fix: false,
                        area: ['90%', '86%'],
                        scrollbar: false,
                        shift: 2,
                        content: 'pages/index/flowImage.html?taskId=' + taskId + '&caseNum=' + caseNum + '&key=case'
                    });
                } else {
                    layer.msg("获取流程图失败", {anim: 5});
                }
            }
        });

    }

    function downloadCaseListToExcel() {
        var id = $('#id').val();
        var caseName = $('#caseName').val();
        var zzfryName = $('#zzfryName').val();
        var caseTime = $('#caseTime').val();

        var download = document.createElement("a");
        download.href = "/enforce/outputFile/excel?type=query&id=" + id + "&caseName=" + caseName + "&zzfryName=" + zzfryName + "&caseTime=" + caseTime;
        download.click();

        layer.msg("生成文件中。。。请稍候。。。", {anim: 5});
    }

    function showHide() {
        var width = $("#searchTd").width();
        if (searchSH = !searchSH) {
            x = $("#searchDom").position();
            $("#searchDom").width(width - 3);
            $("#searchDom").addClass("form-show");
            $("#searchTd").attr("width", width);
            $(".moreSearchBtn").html("收起<i class=\"layui-icon\" style=\"color: #11C2EE;top:20px;\">&#xe619;</i>");
            $("#moreSearch").toggle();
            $("#searchDom").attr("width", width);
            $('#searchDom').css({'left': x.left, 'top': x.top});
        } else {
            $("#moreSearch").toggle();
            $(".moreSearchBtn").html("更多<i class=\"layui-icon\" style=\"color: #11C2EE;\">&#xe61a;</i>");
            $("#searchDom").removeClass("form-show");
            $("#searchTd").removeAttr("width");
            $("#searchDom").removeAttr("width");
            $("#searchDom").removeAttr("style");
        }
    }

(function ($) {
	 //combotree可编辑，自定义模糊查询 
	 $.fn.combotree.defaults.editable = true;
	 $.extend($.fn.combotree.defaults.keyHandler, {
	 query: function (q) {
	  var t = $(this).combotree('tree');
	  t.tree("search", q);
	 }
	 });
	 $.extend($.fn.tree.methods, {  /** 
	  * 扩展easyui tree的搜索方法 
	  * @param tree easyui tree的根DOM节点(UL节点)的jQuery对象  * @param searchText 检索的文本 
	  * @param this-context easyui tree的tree对象  */
	 search: function (jqTree, searchText) {
	  //easyui tree的tree对象。可以通过tree.methodName(jqTree)方式调用easyui tree的方法 
	  var tree = this;
	  //获取所有的树节点 
	  var nodeList = getAllNodes(jqTree, tree);
	  //如果没有搜索条件，则展示所有树节点 
	  searchText = $.trim(searchText);
	  if (searchText == "") {
	  for (var i = 0; i < nodeList.length; i++) {
	   $(".tree-node-targeted",
	  nodeList[i].target).removeClass("tree-node-targeted");
	   $(nodeList[i].target).show();
	  }
	  //展开已选择的节点（如果之前选择了）  
	  var selectedNode = tree.getSelected(jqTree);
	  if (selectedNode) {
	   tree.expandTo(jqTree, selectedNode.target);
	  }
	  return;
	  }
	  //搜索匹配的节点并高亮显示  
	  var matchedNodeList = [];
	  if (nodeList && nodeList.length > 0) {
	  var node = null;
	  for (var i = 0; i < nodeList.length; i++) {
	   node = nodeList[i];
	   if (isMatch(searchText, node.text)) {
	   matchedNodeList.push(node);
	   }
	  }
	  //隐藏所有节点 
	  for (var i = 0; i < nodeList.length; i++) {
	   $(".tree-node-targeted", nodeList[i].target).removeClass("tree-node-targeted");
	   $(nodeList[i].target).hide();
	  }
	  //折叠所有节点 
	  tree.collapseAll(jqTree);
	  //展示所有匹配的节点以及父节点 
	 
	 
	  for (var i = 0; i < matchedNodeList.length; i++) {
	   showMatchedNode(jqTree, tree, matchedNodeList[i]);
	  }
	  }
	 },
	 /** 
	 * 展示节点的子节点（子节点有可能在搜索的过程中被隐藏了） 
	 * @param node easyui tree节点  
	 */
	 showChildren: function (jqTree, node) {
	  //easyui tree的tree对象。可以通过tree.methodName(jqTree)方式调用easyui tree的方法 
	  var tree = this;
	  //展示子节点 
	  if (!tree.isLeaf(jqTree, node.target)) {
	  var children = tree.getChildren(jqTree, node.target);
	  if (children && children.length > 0) {
	   for (var i = 0; i < children.length; i++) {
	   if ($(children[i].target).is(":hidden")) {
	    $(children[i].target).show();
	   }
	   }
	  }
	  }
	 },
	 /** 
	 * 将滚动条滚动到指定的节点位置，使该节点可见（如果有滚动条才滚动，没有滚动条就不滚动） 
	 * @param param { 
	 * treeContainer: easyui tree的容器（即存在滚动条的树容器）。如果为null，则取easyui tree的根UL节点的父节点。 
	 * argetNode: 将要滚动到的easyui tree节点。如果targetNode为空，则默认滚动到当前已选中的节点，如果没有选中的节点，则不滚动  * }  */
	 scrollTo: function (jqTree, param) {
	  //easyui tree的tree对象。可以通过tree.methodName(jqTree)方式调用easyui tree的方法 
	  var tree = this;
	  //如果node为空，则获取当前选中的node 
	  var targetNode = param && param.targetNode ? param.targetNode : tree.getSelected(jqTree);
	  if (targetNode != null) {
	  //判断节点是否在可视区域   var root = tree.getRoot(jqTree); 
	  var $targetNode = $(targetNode.target);
	  var Container = param && param.treeContainer ? param.treeContainer : jqTree.parent();
	  var containerH = container.height();
	  var nodeOffsetHeight = $targetNode.offset().top - container.offset().top;
	  if (nodeOffsetHeight > (containerH - 30)) {
	   var scrollHeight = container.scrollTop() + nodeOffsetHeight - containerH + 30;
	   container.scrollTop(scrollHeight);
	  }
	  }
	 }
	 });
	 /** 
	  * 展示搜索匹配的节点 */
	 function showMatchedNode(jqTree, tree, node) {
	 //展示所有父节点 
	 $(node.target).show();
	 $(".tree-title", node.target).addClass("tree-node-targeted");
	 var pNode = node;
	 while ((pNode = tree.getParent(jqTree, pNode.target))) {
	  $(pNode.target).show();
	 }
	 //展开到该节点 
	 tree.expandTo(jqTree, node.target);
	 //如果是非叶子节点，需折叠该节点的所有子节点 
	 if (!tree.isLeaf(jqTree, node.target)) {
	  tree.collapse(jqTree, node.target);
	 }
	 }
	 /** 
	 * 判断searchText是否与targetText匹配 
	 * @param searchText 检索的文本 * @param targetText 目标文本 
	 * @return true-检索的文本与目标文本匹配；否则为false. 
	 */
	 function isMatch(searchText, targetText) {
	 return $.trim(targetText) != "" && targetText.indexOf(searchText) != -1;
	 }
	 /** 
	 * 获取easyui tree的所有node节点 */
	 function getAllNodes(jqTree, tree) {
	 var allNodeList = jqTree.data("allNodeList");
	 if (!allNodeList) {
	  var roots = tree.getRoots(jqTree);
	  allNodeList = getChildNodeList(jqTree, tree, roots);
	  jqTree.data("allNodeList", allNodeList);
	 }
	 return allNodeList;
	 }
	 /** 
	 * 定义获取easyui tree的子节点的递归算法 */
	 function getChildNodeList(jqTree, tree, nodes) {
	 var childNodeList = [];
	 if (nodes && nodes.length > 0) {
	  var node = null;
	  for (var i = 0; i < nodes.length; i++) {
	  node = nodes[i];
	  childNodeList.push(node);
	  if (!tree.isLeaf(jqTree, node.target)) {
	   var children = tree.getChildren(jqTree, node.target);
	   childNodeList = childNodeList.concat(getChildNodeList(jqTree, tree, children));
	  }
	  }
	 }
	 return childNodeList;
	 }
})(jQuery);
</script>

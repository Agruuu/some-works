        function getMethodValue(taskName, businessId) {
            var tabs = jQuery("#menu .layui-nav-item").children();
            var childTabs = jQuery("#menu .layui-nav-child").children();
            for (var i = 0; i < childTabs.length; i++) {
                if ($(childTabs[i]).attr('data-url')) {
                    tabs.push(childTabs[i]);
                }
            }
            for (var i = 0; i < tabs.length; i++) {
                if (tabs[i].innerText == taskName) {
                    var oldUrl = $(tabs[i]).attr('data-url');
                    var dataUrl = $(tabs[i]).attr('data-url');
                    dataUrl = dataUrl + '?businessId=' + businessId;
                    $(tabs[i]).attr('data-url', dataUrl);
                    active["tabAdd"].call(tabs[i]);
                    resize();
                    $(tabs[i]).attr('data-url', oldUrl);
                    return;
                }
            }
        }

        //iframe自适应
        function resize() {
            var $content = $('.admin-nav-card .layui-tab-content');
            $content.height($(this).height() - 147);
            $content.find('iframe').each(function () {
                $(this).height($content.height());
            });
        }
        
        $.ajax({  
		     url:"/tts/users/current/person",  
		     type:"get",  
		     async:false,
		     success:function(data){
		    	 if(data.picture != null && data.picture != ''){
		    		 $("#picture").attr('src','files'+data.picture);
		    	 }
	         }
	     });
        $.ajax({
   		    url:"/tts/warn/haveWarnRead",  
   		    type:"get", 
			async:false,
   		    success:function(data){
   		    	var re = /pages\/warn\/warnList.html\?warnType=3/;
   		    	if(data.code == 0){
   		    		$(".layui-nav-item a").each(function(){
	  		         	if(re.test($(this).attr("data-url")) && data.data > 0){
	  		   		    	$(this).append('<span class="layui-badge">'+data.data+'</span>');
	  		         	}
	  		         });
   		    	}
   	        }
   	    });

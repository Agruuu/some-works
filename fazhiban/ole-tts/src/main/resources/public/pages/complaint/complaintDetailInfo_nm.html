<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui_orhon_mn.css">
<script src="http://ime.orhonit.org/orhonjsime2/js/orhonjsime.js"></script>
<link rel="stylesheet" type="text/css" href="http://ime.orhonit.org/orhonjsime2/css/style.css" />
<script type="text/javascript">
       orhonIMEinit = {
           element: "",
           ele_except: "",
           editor: {
               IME_Mount: true,
               tinymce: "",
               ueditor: "",
           },
           IME_cssurl: "",
           IME_theme: "",
           Output_Unicode: true,
       };
       Iframe_init = {
           iframes: "",
           ifr_except: "",
           element: "",
           ele_except: "",
       };
</script>
<style>
fieldset{
	writing-mode: vertical-lr;
}
.form-control,button{
	display: table-cell !important;
	height:150px;
}
.form-group,button{
    margin-left: 40px !important;
    font-family: "OrhonChaganTig";
	font-size: 20px;
}	
.margin{
	 margin-top: 20px;
}
.padd{
	padding-left: 8px;
    display: inline-table;
}	
</style>
</head>
<body>
<div>
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class="form-group">
				<label class="control-label padd">ᠵᠠᠭᠠᠯᠳᠤᠬᠤ ᠨᠣᠮᠧᠷ</label>
				<input class="form-control" type="text" name="id" id="id" readonly="readonly"
						data-bv-notempty="true"/>
			</div>
			<div class="form-group">
				<label class="control-label padd">ᠵᠠᠭᠠᠯᠳᠤᠭᠴᠢ</label>
				<input class="form-control" readonly="readonly" type="text" name="name" id="name">
			</div>
			<div class="form-group">
				<label class="control-label padd">ᠵᠠᠭᠠᠯᠳᠤᠭᠴᠢ ᠶᠢᠨ ᠬᠠᠷᠢᠯᠴᠠᠬᠤ ᠤᠲᠠᠰᠤ</label>
				<input class="form-control" type="text" readonly="readonly" id="tel" />
			</div>
			<div class="form-group">	
				<label class="control-label padd">ᠵᠠᠭᠠᠯᠳᠤᠭᠴᠢ ᠶᠢᠨ ᠢᠮᠧᠯ</label>
				<input class="form-control" type="text" readonly="readonly" id="email" />
			</div>
			<div class="form-group">
				<label class="control-label padd">ᠵᠠᠭᠠᠯᠳᠤᠭᠴᠢ ᠶᠢᠨ ᠬᠠᠶᠠᠭ</label>
				<input class="form-control" readonly="readonly" type="text" id="address">
			</div>
			<div class="form-group">
				<label class="control-label padd">ᠡᠭᠦᠰᠬᠡᠨ ᠪᠠᠶᠢᠭᠤᠯᠤᠭᠴᠢ</label>
				<input class="form-control" readonly="readonly" type="text" id="createName">
			</div>
			<div class="form-group">
				<label class="control-label padd">ᠡᠭᠦᠰᠬᠡᠨ ᠪᠠᠶᠢᠭᠤᠯᠤᠭᠰᠠᠨ ᠴᠠᠭ</label>
				<input class="form-control" readonly="readonly" type="text" id="createDate">
			</div>
			<div class="form-group">
				<label class="control-label">ᠵᠠᠭᠠᠯᠳᠤᠬᠤ ᠠᠭᠤᠯᠭ᠎ᠠ</label>
				<textarea  class="form-control"  style="overflow-x:hidden"  rows="3"   cols="" readonly="readonly" id="content" >
				
				</textarea>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="margin">
						<button class="btn btn-primary" type="submit" onclick="backToList();">
							<i class="fa fa-save"></i> ᠪᠤᠴᠠᠬᠤ 
						</button>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
	</div>

	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/my/roles/role.js"></script>
	<script type="text/javascript" src="../../layui/layui.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">

	    var id = getQuery('id');

	    //根据id获取信息
	    $.ajax({
			type : 'get',
			url : '/tts/complain/query/' + id,
			contentType: "application/json; charset=utf-8",  
			async : false,
			success : function(data) {
				if ( data.code == '0') {
					var complain = data.data;
					$('#id').val(complain.id);
					$('#name').val(complain.name);
					$('#content').val(complain.content);
					$('#createDate').val(complain.createDate);
                    $('#createName').val(complain.createName);
					$('#tel').val(complain.tel);
					$('#email').val(complain.email);
					$('#address').val(complain.address);
				}
			}
		});

        function backToList() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }

	</script>
</body>
</html>

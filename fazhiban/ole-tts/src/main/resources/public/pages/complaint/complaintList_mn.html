<script type="text/javascript">

    layui.use(['layer'], function(){
        var layer = layui.layer;
    });
    var example;

    function init(){
        example =
            $('#dt-table').DataTable({
                "language":lang_mg,
                "searching": false,
                "processing": false,
                "serverSide" : true,
                "bLengthChange": false,
                "ajax": {
                    "url" : "/tts/complain/list",
                    "type":"get",
                    "data":function(d){
                        d.name = $('#name').val();
                        d.tel = $('#tel').val();
                        d.createName = $('#createName').val();
                        d.lang='2';
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",
                "columns": [
                    { "data": "id", "defaultContent": ""},
                    { "data": "name", "defaultContent": ""},
                    { "data": "tel", "defaultContent": ""},
                    { "data": "email", "defaultContent": ""},
                    { "data": "address", "defaultContent": ""},
                    { "data": "createDate", "defaultContent": ""},
                    { "data": "", "defaultContent": ""},
                ],
                "columnDefs": [
                    { "name": "id", "targets": 0 },
                    { "name": "name", "targets": 1 },
                    { "name": "tel", "targets": 2 },
                    { "name": "email", "targets": 3 },
                    { "name": "address", "targets": 4 },
                    { "name": "createDate", "targets": 5 },
                    {
                        "targets": 6,
                        "render": function (data, type, row) {
                        	var edit = showComplaint(row.id);
                            return edit;
                        }
                    },
                ],
                "order": [[ 0, "desc" ],[1, "asc"]]
            });
    }
    $("#searchBt").click(function(){
        example.ajax.reload();
    });
    init();
    function showDetail(id) {
        parent.layer.open({
            type: 2,
            title: 'ᠵᠠᠭᠠᠯᠲᠤᠬᠤ ᠨᠠᠷᠢᠨ ᠪᠠᠶᠢᠳᠠᠯ',
            shade: [0],
            area: ['73%', '60%'],
            shift: 2,
            content: 'pages/complaint/complaintDetailInfo_nm.html?id=' + id
        });
    }
</script>

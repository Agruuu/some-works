<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset style="margin-top:20px;">
			<div class="form-group">
				<label class="col-md-2 control-label">投诉编号</label>
				<div class="col-md-4">
					<input class="form-control" type="text" name="id" id="id" readonly="readonly"
						data-bv-notempty="true"/>
				</div>
				
				<label class="col-md-2 control-label">投诉人姓名</label>
				<div class="col-md-4">
					<input class="form-control" readonly="readonly" type="text" name="name" id="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">投诉人电话</label>
				<div class="col-md-4" >
					<input class="form-control" type="text" readonly="readonly" id="tel" />
				</div>	
				<label class="col-md-2 control-label">投诉人邮箱</label>
				<div class="col-md-4">
					<input class="form-control" type="text" readonly="readonly" id="email" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">投诉人地址</label>
				<div class="col-md-4">
					<input class="form-control" readonly="readonly" type="text" id="address">
				</div>
				<label class="col-md-2 control-label">创建人</label>
				<div class="col-md-4">
					<input class="form-control" readonly="readonly" type="text" id="createName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">创建时间</label>
				<div class="col-md-4">
					<input class="form-control" readonly="readonly" type="text" id="createDate">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">投诉内容</label>
				<div class="col-md-10">
					<textarea  class="form-control"  style="overflow-x:hidden"  rows="3"   cols="" readonly="readonly" id="content" >
					
					</textarea>
				</div>
				
			</div>
		</fieldset>


			
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<!-- 
						<button id="chuli" class="btn btn-primary" type="submit" onclick="up(this);" data-id="">
							 处理
						</button>
 						-->
						<button class="btn btn-primary" type="submit" onclick="backToList();">
							<i class="fa fa-save"></i> 返回
						</button>
					</div>
				</div>
			</div>
			
		
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/my/roles/role.js"></script>
	<script type="text/javascript" src="../../layui/layui.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">

	    var id = getQuery('id');

	    //根据id获取信息
	    $.ajax({
			type : 'get',
			url : '/tts/complain/query/' + id,
			contentType: "application/json; charset=utf-8",  
			async : false,
			success : function(data) {
				if ( data.code == '0') {
					var complain = data.data;
					$('#id').val(complain.id);
					$('#name').val(complain.name);
					$('#content').val(complain.content);
					$('#createDate').val(complain.createDate);
                    $('#createName').val(complain.createName);
					$('#tel').val(complain.tel);
					$('#email').val(complain.email);
					$('#address').val(complain.address);
				}
			}
		});

        function backToList() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }

	</script>
</body>
</html>

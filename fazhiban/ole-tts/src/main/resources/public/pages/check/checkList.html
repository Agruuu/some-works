<style type="text/css">
	.moreSearchBtn{
		font-size:12px;
		border: 0px;
		background-color: #fff;
	}
	.form-show{
		border: 1px #11C2EE solid;
		background-color: #fff;
		position: absolute;
		z-index:100000;
		padding-bottom: 5px;
		border-radius:15px;
	}
	.textbox {
    border-radius: 0;
}
	#dt-table td a{display:block;width:100px !important;overflow: hidden;text-overflow: ellipsis; white-space: nowrap;}

<body>
   <div id="moreTemplate">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td id="searchTd">
									<form class="form-inline" onsubmit="return false" id="searchDom" style="padding:10px 0;">
										<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="margin-top:2px;">执法主体:</label>
											<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" >
												<input class="easyui-combotree" id="deptId" type="text" name="dept_id" style="width: 100%;height:30px;"/>
											</div>
											<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="margin-top:2px;">检查编号：</label>
											<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" >
												<input id="id" type="text" class="form-control" placeholder="请输入案件编号" style="width: 100%">
											</div>
										</div>
										<div style="display: none;" id="moreSearch">
											<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;">
												<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">检查标题：</label>
												<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
													<input id="check_title" type="text" class="form-control" placeholder="请输入检查标题" style="width: 100%">
												</div>
												<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">检查对象：</label>
												<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
													<input id="check_object" type="text" class="form-control" placeholder="请输入检查对象" style="width: 100%">
												</div>
											</div>
											<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;">
												<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">检查时间：</label>
												<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
													<input placeholder="请输入检查开始时间" class="form-control" type="text" name="start_Date" id="start_Date" style="width: 100%">
												</div>
												<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;至&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
												<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
													<input placeholder="请输入检查开始时间" class="form-control" type="text" name="end_Date" id="end_Date" style="width: 100%">
												</div>
											</div>
										</div>
									</form>
								</td>
								<td align="right" style="width: 40px;">
	                   				<button onclick="showHide();" class="moreSearchBtn">
										更多<i class="layui-icon" style="color: #11C2EE;">&#xe61a;</i>
									</button>
	                   			</td>
	                   			<td align="right">
	                   				<button id="searchBt" class="layui-btn layui-btn-small">
	                   					<i class="layui-icon">&#xe615;</i> 搜索
	                   				</button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%;white-space: nowrap;">
                            <thead>                     
                                <tr>
                                     <th>预警</th>
                                     <th>流程</th>
                                	<th>检查编号</th>
                                    <th>检查标题</th>
                                    <th>检查对象</th>
                                    <th>状态</th>
                                    <th>检查开始时间</th>
                                    <th>检查结束时间</th>
                                    <th>检查依据</th>
                                    <th>检查部门</th>
                                    <th>执法人员</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
var pers = checkPermission();
var searchSH = false;
var userI,example,userKeyId,userDeptId;

 $('#caseTime').datetimepicker({  
    format: 'YYYY-MM-DD ',  
    locale: moment.locale('zh-cn')  
}); 
        
function init(){
	
    $('#end_Date').datetimepicker({  
        format: 'YYYY-MM-DD HH:mm:ss', 
        locale: moment.locale('zh-cn')  
     }); 
        
    $('#start_Date').datetimepicker({  
        format: 'YYYY-MM-DD HH:mm:ss',  
        locale: moment.locale('zh-cn')  
    }); 
        
	example = 
	$('#dt-table').DataTable({
		"language":lang,
    	"searching": false,
    	"processing": false,
    	"serverSide" : true,
    	"bLengthChange": false,
    	"ajax": {
    		"url" : "/tts/check/list",
    		"type":"get",
    		"data":function(d){
    			d.userDeptId=userDeptId;
				d.checkTitle = $('#check_title').val();
				d.checkObject = $('#check_object').val();
				d.checkNum = $('#id').val();
				d.startDate=$('#start_Date').val();
				d.endDate=$('#end_Date').val();
			}
    	},
    	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",	
        "columns": [
            { "data": "", "defaultContent": ""},
            { "data": "", "defaultContent": ""},
          	{ "data": "checkNum", "defaultContent": ""},
            { "data": "checkTitle", "defaultContent": ""},
            { "data": "checkObject", "defaultContent": ""},
            { "data": "status", "defaultContent": ""},
            { "data": "startDate", "defaultContent": ""},
            { "data": "endDate", "defaultContent": ""},
            { "data": "checkBasis", "defaultContent": ""},
            { "data": "deptName", "defaultContent": ""},
            { "data": "personName", "defaultContent": ""}
        ],
        "columnDefs": [
           { 
             	"targets": 0,
             	"render": function (data, type, row) {
             		var caseNum = row['checkNum'];
             		var edit = btnRealTimeWarn(caseNum);
                    return edit;
                 }
              },
              { 
              	"targets": 1,
              	"render": function (data, type, row) {
              		var checkNum = row['checkNum'];
              		var edit = btnCaseTask(checkNum);
                      return edit;
                  }
               },
            { 
            	"targets": 2,"sClass": "ellipsis",
            	"render": function (data, type, row) {
            		var checkNum = row['checkNum'];
          	     	var href = '<a  style="color:#009688" href="javascript:;" onclick="showDetailCase(\''+row['id']+'\' )">' + checkNum + '</a>';
           		return href;
              }
            },
            { "name": "checkTitle", "targets": 3 },
            { "name": "checkObject", "targets": 4 },
            { "name": "checkObject", "targets": 5 },
            { "name": "startDate", "targets": 6 },
            { "name": "endDate", "targets": 7 },
            { "name": "checkBasis", "targets": 8 },
            { "name": "deptName", "targets": 9, "sClass": "ellipsis",},
            { "name": "personName", "targets": 10 }
          ],
        "order": [[ 0, "desc" ],[1, "asc"]]
    });	
}

$("#searchBt").click(function(){
	example.ajax.reload();
	if(searchSH){
		showHide();
	}
});
	
function addLssued(){
	
	layer.open({
		type: 2,
        title: '下达通知',
        shade: [0],
        area: ['90%', '99%'],
        shift: 2,
        content: 'addLssued.html'
    });
}
function addRealTimeWarn(caseNum){
	layer.open({
		type: 2,
        title: '实时预警添加',
        shade: [0],
        area: ['90%', '70%'],
        shift: 2,
        content: '../realTime/realTimeWarnAdd.html?caseNum=' + caseNum
    });
}
function toUpdatePage(href){
	layer.open({
		type: 2,
        title: '编辑案件受理',
        shade: [0],
        area: ['80%', '90%'],
        shift: 2,
        content: href
    });
}
	
$.ajax({
	type : 'get',
	url : '/tts/sys/login',
	userdata : $("#form").serialize(),	
	success : function(userdata) {
		userI=userdata.username;
		userKeyId=userdata.id;
		/**
		 * 主体数据请求
		 */
		$("#deptId").combotree({
			method:'get',		//请求方式	
			url : '/tts/sysDept/tree',	//请求的URL
			required: false,
			onLoadSuccess:function(node,data){
				$("#deptId").combotree('setValue','');
				init();
			}
		});
	}
});
	
function showDetailCase(checkId) {
	layer.open({
		type: 2,
        title: '详情页面',
        shade: [0],
        area: ['90%', '70%'],
        shift: 2,
        content: 'checkInfo.html?checkId=' + checkId
    });
}
function viewFlowImage(caseNum){
	$.ajax({
		type : 'get',
		url : '/tts/activity/getTaskId/'+caseNum,
		success : function(data) {
			if(data.code == 0){
				var taskId = data.data;
				parent.layer.open({
					type: 2,
				    title: '查看流程图',
				    shade: [0],
				    fix: false,
				    area: ['88%', '90%'],
				    scrollbar : false,
				    shift: 2,
				    content: 'pages/index/flowImage.html?taskId=' + taskId + '&caseNum=' + caseNum + '&key=proCheck'
				});
			}else{
				layer.msg("获取流程图失败", {anim:5});
			}
		}
	});

}
function showHide(){
	var width = $("#searchTd").width();
	if(searchSH = !searchSH){
		x=$("#searchDom").position();
		$("#searchDom").width(width-3);
		$("#searchDom").addClass("form-show");
		$("#searchTd").attr("width",width);
		$(".moreSearchBtn").html("收起<i class=\"layui-icon\" style=\"color: #11C2EE;\">&#xe619;</i>");
		$("#moreSearch").toggle();
		$("#searchDom").attr("width",width);
		$('#searchDom').css({'left':x.left,'top':x.top});
	}else{
		$("#moreSearch").toggle();
		$(".moreSearchBtn").html("更多<i class=\"layui-icon\" style=\"color: #11C2EE;\">&#xe61a;</i>");
		$("#searchDom").removeClass("form-show");
		$("#searchTd").removeAttr("width");
		$("#searchDom").removeAttr("width");
		$("#searchDom").removeAttr("style");
	}
}
</script>

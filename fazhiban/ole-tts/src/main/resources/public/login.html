<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>监督预警管理系统</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	</head>
	<body>
		<div class="container-fluid"  style="padding-left: 0px;padding-right: 0px;">
			<div class="row">
				<div class="boxs col-md-12 flex-row flex-center">
					<div class="inside">
						<div class="logo">
							<img src="img/login/login_logo.png"/>
						</div>
						<div class="inputs">
							 <form id="login-form"  method="post"   onsubmit="return false;">
								<div class="left">
										<div class="in-input">
											<input placeholder="用户名" type="text" name="username" id="username"  />
											<input placeholder="密码"  type="password" name="password" id="password" />
										</div>
									<div class="in-pssword"  style="margin-top:15px;">
										 <span>记住密码</span> 
										 <input type="radio">
										 <span id="info" style="color: red;margin-left:53px;"></span>
									</div>
									<div class="button"  style="margin-top:10px;">
									   <button type="submit" class="btn btn-primary" onclick="login(this)">登录</button>
									</div>
								</div>
							</form>
							<div class="right">
								<img src="img/login/login_rimg.png"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/libs/jquery-2.1.1.min.js"></script>

        <!-- BOOTSTRAP JS -->       
        <script src="js/bootstrap/bootstrap.min.js"></script>
        
        <script src="js/common.js"></script>
        <script type="text/javascript">
	        if(top != self) {
	        	parent.location.href='/tts/login.html';
	        }
	        
            var user = loginInfo();
            if(user != ""){
                location.href='/tts/';
            }
            
            function login(obj){
                $(obj).attr("disabled",true);
                
                var username = $.trim($('#username').val());
                var password = $.trim($('#password').val());
                if (username == "" || password == "") {
                    alert('用户名或者密码不能为空');
                    $(obj).attr("disabled",false);
                } else {
                    $.ajax({
                        type : 'post',
                        url : '/tts/sys/login',
                        data:$("#login-form").serialize(),
                        success : function(){
                            location.href='/tts/' ;
                        },
                        error: function(xhr,textStatus,errorThrown){
                            var msg = xhr.responseText;
                            var response = JSON.parse(msg);
                            $("#info").html(response.message);
                            $(obj).attr("disabled",false);
                        }
                    });
                     
                }
            }
        </script>
	</body>
</html>

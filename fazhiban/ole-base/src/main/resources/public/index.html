			function changeLang(){
				var _lang = localStorage.getItem("lang");
				if(_lang&&_lang=='mn'){
					
					localStorage.setItem("lang","zh");	
				}else if(_lang&&_lang=='zh'){
					
					localStorage.setItem("lang","mn");	
				}else{
					
					localStorage.setItem("lang","mn");
				}
				
				location.href="http://"+location.host+"/base";
				
			};
			window.onload = function(){

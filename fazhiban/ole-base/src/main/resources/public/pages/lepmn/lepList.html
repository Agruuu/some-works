<script type="text/javascript">
var pers = checkPermission();
var example;
layui.use(['layer','laydate'], function(){
    var layer = layui.layer;
    var laydate = layui.laydate;
    laydate.render({
       elem: '#beginTime'
    });
    laydate.render({
       elem: '#endTime'
    });
});

getDictList(dict.duty,"job_type");
function addLep(){
	 layer.open({
	            type: 2,
	            title: 'ᠬᠠᠤᠯᠢ ᠬᠡᠷᠡᠭᠵᠢᠭᠦᠯᠬᠦ ᠠᠵᠢᠯᠳᠠᠨ ᠢ ᠨᠡᠮᠡᠬᠦ ',
	            shade: [0],
	            area: ['90%', '90%'],
	            shift: 2,
	            content: 'addLep.html' //iframe的url，no代表不显示滚动条
	        });
	}
	
function init(){
	example = 
    	$('#dt-table').DataTable({
    		"language":lang_mg,
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/base/LepLists",
        		"type":"get",
        		"data":function(d){
        			d.name = $('#name').val();
        			d.card_num = $('#card_num').val();
        			d.job_type = $('#job_type').val();
        			d.dept_name = $('#dept_name').val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : "","sClass":"hidden"},
				{"data" : "mgl_name", "defaultContent" : ""},
				{"data" : "card_num", "defaultContent" : ""},
				{"data" : "mgl_dept", "defaultContent" : ""},
				{"data" : "mgl_duty", "defaultContent" : ""},
				{"data" : "cert_num", "defaultContent" : ""},
				{"data": "", "defaultContent": ""},
            ],
            "columnDefs": [
				{"name" : "id", "targets" : 0,"sClass":"hidden"},
				//{"name" : "mgl_name", "targets" : 1},
				{
					"targets": 1,
					"render": function (data, type, row) {
                		var mgl_name = row['mgl_name'];
                		if(mgl_name != null){
                			return "<span id='mn_establish'>"+mgl_name+"</span>";
                		}else{
                			mgl_name = "";
                		}
                     }
				},
				{"name" : "card_num", "targets" : 2},
				//{"name" : "mgl_dept", "targets" : 3},
				{
					"targets": 3,
					"render": function (data, type, row) {
                		var mgl_dept = row['mgl_dept'];
                		if(mgl_dept != null){
                			return "<span id='mn_establish'>"+mgl_dept+"</span>";
                		}else{
                			mgl_dept = "";
                		}
                     }
				},
				//{"name" : "mgl_duty", "targets" : 4},
				{
					"targets": 4,
					"render": function (data, type, row) {
                		var mgl_duty = row['mgl_duty'];
                		if(mgl_duty != null){
                			return "<span id='mn_establish'>"+mgl_duty+"</span>";
                		}else{
                			mgl_duty = "";
                		}
                     }
				},
				{"name" : "cert_num", "targets" : 5},
				{ 
                	"targets": 6,
                	"render": function (data, type, row) {
                		var id = row['id'];
                        var edit = buttonEdit(id, "sys:person:update", pers);
                		var del = buttonDel(id, "sys:person:del", pers);
                        return edit+del;
                     }
                }
              ],
           "order": [[ 5, "desc" ]]
        } );
}

function update(id){
	layer.open({
        type: 2,
        title: 'ᠬᠠᠤᠯᠢ ᠬᠡᠷᠡᠭᠵᠢᠭᠦᠯᠬᠦ ᠬᠥᠮᠦᠨ ᠵᠠᠰᠠᠬᠤ',
        shade: [0],
        area: ['90%', '85%'],
        shift: 2,
        content: "updateLep.html?id=" + id //iframe的url，no代表不显示滚动条
    });
}

	function del(id){
		layer.confirm('ᠬᠠᠰᠤᠬᠤ ᠪᠠᠷ ᠰᠢᠢᠳᠦᠭᠰᠡᠨ ᠤᠤ ',{title:'ᠵᠠᠩᠭᠢ ',btn : [ 'ᠵᠠ', 'ᠦᠬᠡᠢᠢᠰᠬᠡᠬᠦ' ]}, function() {
	        $.ajax({
	            type : 'delete',
	            url : '/base/leptions/'+id,
	            success : function(data) {
	                example.ajax.reload();
	                layer.msg("ᠤᠰᠠᠳᠬᠠᠪᠠ");
	            }
	        });
	        
	        layer.close(1);
	    });
	}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();

function downloadBaseListToExcel(){
	var name = $('#name').val();
	var cardNum = $('#card_num').val();
	var jobType = $('#job_type').val();
	var deptName = $('#dept_name').val();
	
	var download = document.createElement("a");
	download.href="/base/outputExcelFile/excel?type=person&name="+name+"&cardNum="+cardNum+"&jobType="+jobType + "&deptName=" + deptName;
	download.click();
	
	layer.msg("ᠮᠠᠲ᠋ᠧᠷᠢᠶᠠᠯ ᠪᠤᠯᠭᠠᠵᠤ ᠪᠠᠢᠢᠨ᠎ᠠ ...ᠲᠦᠷ ᠬᠦᠯᠢᠶᠡᠬᠡᠷᠡᠢ .... ", {anim:5});
}
</script>

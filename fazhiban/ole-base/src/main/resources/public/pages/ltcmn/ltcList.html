	function del(id){

				    }, function() {
				        $.ajax({
				            type : 'delete',
				            url : '/base/ltctions/'+id,
				            success : function(data) {
				                example.ajax.reload();
				                layer.msg("ᠬᠠᠰᠤᠪᠠ");
				            }
				        });
				        
				        layer.close(1);
				    });
				} else {
					layer.msg(data.name);

			}
		});
	}

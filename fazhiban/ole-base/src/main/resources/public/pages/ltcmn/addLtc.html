	<body>

						<input class="form-control" iname="ᠬᠠᠤᠯᠢ ᠪᠠᠷ ᠲᠣᠭᠲᠠᠭᠠᠭᠰᠠᠨ ᠲᠥᠯᠥᠭᠡᠯᠡᠭᠴᠢ" type="text" placeholder="ᠬᠠᠤᠯᠢ ᠪᠠᠷ ᠲᠣᠭᠲᠠᠭᠠᠭᠰᠠᠨ ᠲᠥᠯᠥᠭᠡᠯᠡᠭᠴᠢ" name="mgl_legal_person" id="mgl_legal_person" />
					</div>
					<div class="form-group">

						<input class="form-control " iname="法定代表人" placeholder="法定代表人"

					<div class="form-group">

						<input class="form-control" iname="ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠬᠠᠶ᠋ᠢᠭ " type="text" placeholder="ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠬᠠᠶ᠋ᠢᠭ " name="mgl_address" id="mgl_address" />

							id="address" />
					</div>
					<div class="form-group">
						<label class="control-label">ᠬᠠᠷᠢᠯᠴᠠᠬᠤ ᠤᠳᠠᠰᠤ </label>
						<input class="form-control" iname="ᠬᠠᠷᠢᠯᠴᠠᠬᠤ ᠤᠳᠠᠰᠤ " placeholder="ᠬᠠᠷᠢᠯᠴᠠᠬᠤ ᠤᠳᠠᠰᠤ " name="tel" id="tel" />
					</div>
					
					<div class="form-group">
						<label class="control-label">ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠳᠥᠭᠦᠮ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ </label>
						<input class="form-control not-null" type="text"  iname="ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠳᠥᠭᠦᠮ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ" placeholder="ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠳᠥᠭᠦᠮ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ" name="mgl_short_name" id="mgl_short_name" />

						<input class="form-control not-null" iname="主体名称简称" placeholder="主体名称简称" name="short_name" id="short_name"/>
					</div>
					<div class="form-group">

						<input class="form-control not-null" type="text"  iname="ᠬᠠᠤᠯᠢ ᠬᠡᠷᠡᠭᠵᠢᠭᠦᠯᠬᠦ ᠣᠷᠣᠨ ᠪᠦᠰᠡ" placeholder="ᠬᠠᠤᠯᠢ ᠬᠡᠷᠡᠭᠵᠢᠭᠦᠯᠬᠦ ᠣᠷᠣᠨ ᠪᠦᠰᠡ" name="mgl_lawarea" id="mgl_lawarea" />
					</div>
					<div class="form-group">

						<input class="form-control not-null" iname="执法区域" placeholder="执法区域" name="lawarea" id="lawarea"/>
					</div>
					<div class="form-group">
						<label class="control-label">ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠰᠢᠨᠵᠢ ᠴᠢᠨᠠᠷ </label>
						<select name="dept_property" iname="ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠰᠢᠨᠵᠢ ᠴᠢᠨᠠᠷ " class="form-control input-sm not-null" id="dept_property">
							<option value="">ᠰᠣᠩᠭᠤᠭᠠᠷᠠᠢ </option>
						</select>
					</div>
					
					<div class="form-group">
						<label class="control-label">ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠳᠡᠰ </label>
						<select name="level" class="form-control input-sm not-null" iname="ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠶᠢᠨ ᠳᠡᠰ" id="level">
							<option value="">ᠰᠣᠩᠭᠤᠭᠠᠷᠠᠢ </option>
						</select>
					</div>
					
					<div class="form-group">
						<label class="control-label">ᠬᠠᠤᠯᠢ ᠬᠡᠷᠡᠭᠵᠢᠭᠦᠯᠬᠦ ᠰᠢᠨᠵᠢ ᠴᠢᠨᠠᠷ </label>
						<select name="law_type" class="form-control input-sm not-null" iname="ᠬᠠᠤᠯᠢ ᠬᠡᠷᠡᠭᠵᠢᠭᠦᠯᠬᠦ ᠰᠢᠨᠵᠢ ᠴᠢᠨᠠᠷ " id="law_type">
								<option value="">ᠰᠣᠩᠭᠤᠭᠠᠷᠠᠢ </option>
							</select>
					</div>
					
					<div class="form-group">
						<label class="control-label">ᠵᠠᠷᠯᠠᠨ ᠨᠡᠶᠢᠳᠡᠯᠡᠬᠦ  ᠡᠰᠡᠬᠦ </label>
						<select name="is_ps" class="form-control input-sm not-null" iname="ᠵᠠᠷᠯᠠᠨ ᠨᠡᠶᠢᠳᠡᠯᠡᠬᠦ  ᠡᠰᠡᠬᠦ " id="is_ps">
							<option value="">ᠰᠣᠩᠭᠤᠭᠠᠷᠠᠢ </option>
						</select>
					</div>
					
					<div class="form-group">
						<label class="control-label">ᠡᠬᠢᠯᠡᠵᠦ ᠬᠡᠷᠡᠭᠯᠡᠬᠦ  ᠡᠰᠡᠬᠦ </label>
						<select name="if_effect" class="form-control input-sm" id="if_effect">

						</select>
					</div>
					<div class="form-group">
						<label class="control-label">ᠵᠢᠭᠰᠠᠭᠠᠯᠲᠠ</label>
						<input class="form-control" placeholder="ᠵᠢᠭᠰᠠᠭᠠᠯᠲᠠ" name="sort" id="sort" type="number" value="100" data-bv-notempty="true" data-bv-notempty-message="排序">
					</div>
					<div class="form-actions">
						<div class="row" align="center">
							<div class="col-md-12">
								<button class="btn btn-primary " style="margin-left:10px" onclick="custom_close()">ᠲᠡᠬᠢᠠ ᠲᠣᠬᠢᠷᠠᠭᠤᠯᠬᠤ </button>
								<button class="btn btn-primary" type="submit" id="submitBtn" onclick="add()" style="margin-left:10px">
									<i class="fa fa-save"></i> ᠬᠠᠳᠠᠭᠠᠯᠠᠬᠤ 
								</button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../../js/jq.js"></script>
		<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/constans.js"></script>
		<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>

		<script type="text/javascript">
		$(function () {
		    console.log("ready");
		    console.log($("select"));
		    $('select').select2();
		    $(document)
		        .on('click', '.select2.select2-container', function () {
		            var self = $(this);
		            setTimeout(function () {
		                $('.select2-container--open').height(self.height()).width(self.width());
		                // $('.select2-dropdown').css({top: $('.main-sidebar').height() + self.position().top});
		            }, 100);
		        })
		        // .on("DOMNodeInserted", function (e) {
		        //     $('select').select2();
		        //
		        // })

		})
			layui.use('layer', function() {
				var layer = layui.layer;
			});

	
			getDictList("2070", "level");//主体等级
			getDictList("2069", "dept_property");//主体类型
			getDictList("2065", "law_type");
			getDictList("2066", "if_effect");
			getDictList("2066", "is_ps");

			setCode();

			function setCode() {

				$.ajax({
					url: "/base/ltctions/getSerialNum",
					type: "GET",
					success: function(data) {
						$('#code').val(data);
					}
				});
				/* var timestamp = (new Date()).getTime(); */

			}

			$("#area_id").combotree({
				method: 'get', //请求方式	
				url: '/base/sections/areamgl', //请求的URL
				required: false,
				cascadeCheck: false,
				onLoadSuccess: function(node, data) {
					if(null != data && data.length > 0) {
						//$("#area_id").combotree('setValue',data[0].text)
					}
				},
				onChange: function(newV, oldV) {}
			});

			$("#parent_id").combotree({
				method: 'get', //请求方式	
				url: '/base/LtcAtts/ltcsmgl', //请求的URL
				required: false,
				cascadeCheck: false,
				onLoadSuccess: function(node, data) {
					if(null != data && data.length > 0) {
						//$("#parent_id").combotree('setValue',data[0].text)
					}
				},
				onChange: function(newV, oldV) {}
			});

			function add() {
				if($('#area_id').val() == null || $('#area_id').val() == '') {
					layer.msg("ᠬᠠᠷᠢᠶ᠎ᠠ ᠣᠷᠣᠨ ᠨᠢ ᠬᠣᠭᠣᠰᠣᠨ", {
						anim: 6
					});
					/* alert("所属区域为空"); */
					return;
				}
				/* if($('#parent_id').val()==null||$('#parent_id').val()==''){
					layer.msg("上级主体为空",{anim:6});
					return;
				} */
				//数据格式校验
				if(!dataCheck_mn()) {
					return;
				}

				$('#submitBtn').removeAttr("disabled");
				$('#submitBtn').attr("disabled", false);
				var formdata = $("#form").serializeObject();
				$.ajax({
					type: 'post',
					url: '/base/ltctions',
					contentType: "application/json; charset=utf-8",
					data: JSON.stringify(formdata),
					success: function(data) {
						layer.msg("ᠨᠡᠮᠡᠪᠠ", {
							shift: -1,
							time: 1000
						}, function() {
							window.parent.location.reload();
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						});
					}
				});
			}

			function custom_close() {
				$('#parent_id').val("");
				$('#name').val("");
				$('#name_spell').val("");
				$('#legal_person').val("");
				$('#address').val("");
				$('#tel').val("");
				$('#dept_property').val("1");
				$('#level').val("1");
				$('#law_type').val("0");
				$('#sort').val("100");
			}
		</script>
	</body>

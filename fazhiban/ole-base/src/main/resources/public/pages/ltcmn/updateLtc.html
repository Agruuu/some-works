	<script type="text/javascript">
	$(function () {
	    console.log("ready");
	    console.log($("select"));
	    $('select').select2();
	    $(document)
	        .on('click', '.select2.select2-container', function () {
	            var self = $(this);
	            setTimeout(function () {
	                $('.select2-container--open').height(self.height()).width(self.width());
	                // $('.select2-dropdown').css({top: $('.main-sidebar').height() + self.position().top});
	            }, 100);
	        })
	        // .on("DOMNodeInserted", function (e) {
	        //     $('select').select2();
	        //
	        // })

	})
		layui.use('layer', function() {
			var layer = layui.layer;
		});

	getDictList("2070", "level");//主体等级
	getDictList("2069", "dept_property");//主体类型
	getDictList("2065", "law_type");
	getDictList("2066", "if_effect");
	getDictList("2066", "is_ps");
		
		$("#area_id").combotree({
			method:'get',		//请求方式	
			url : '/base/sections/areamgl',	//请求的URL
			required: false, 
			onLoadSuccess: function (node, data) {
				if(null!=data&&data.length>0){
					$("#parent_id").combotree({
						method:'get',		//请求方式	
						url : '/base/LtcAtts/ltcsmgl',	//请求的URL
						required: false, 
						onLoadSuccess: function (node, data) {
							initData();
					    }, 
						onChange:function(newV,oldV){
						}
					});
				}
		    }, 
			onChange:function(newV,oldV){
			}
		});
		
		function initData() {
			var id = getUrlParam("id");
			if (id != "") {
				$.ajax({
					type : 'get',
					url : '/base/ltctions/' + id,
					async : false,
					success : function(data) {
						$("#id").val(data.id);
						$('#area_id').combotree('setValue', {id:data.area_id,text:data.area_id});
						if(data.parent_id==0 || data.parent_id == '0'){
							$('#parent_id').combotree('setValue', '');
						}
						$('#parent_id').combotree('setValue', {id:data.parent_id,text:data.parent_id});
						$("#code").val(data.code);
						$("#name_spell").val(data.name_spell);
						$("#name").val(data.name);
						$("#mgl_name").val(data.mgl_name);
						$("#address").val(data.address);
						$("#mgl_address").val(data.mgl_address);
						$("#legal_person").val(data.legal_person);
						$("#mgl_legal_person").val(data.mgl_legal_person);
						$("#law_type").val(data.law_type);
						$("#tel").val(data.tel);
						$("#sort").val(data.sort);
						
						$("#short_name").val(data.short_name);
						$("#mgl_short_name").val(data.mgl_short_name);
						$("#lawarea").val(data.lawarea);
						$("#mgl_lawarea").val(data.mgl_lawarea);
						$("#if_effect").val(data.if_effect);
						$("#is_ps").val(data.is_ps);
						
						$("#level").val(data.level);
						$("#dept_property").val(data.dept_property);
					}
				});

			}
		}

		function selectCss() {
			layer.open({
				type : 2,
				title : "鏍峰紡",
				area : [ '800px', '400px' ],
				shadeClose : true,
				content : [ 'icon.html' ]
			});
		}

		function update() {
			if($('#area_id').val()==null||$('#area_id').val()==''){
				alert("ᠬᠠᠷᠢᠶ᠎ᠠ ᠣᠷᠣᠨ ᠨᠢ ᠬᠣᠭᠣᠰᠣᠨ");
				return;
			}
			if($('#parent_id').val()==null||$('#parent_id').val()==''){
				alert("ᠳᠡᠭᠡᠳᠦ ᠱᠠᠲᠤᠨ ᠤ ᠪᠡᠶᠡᠴᠢ ᠴᠣᠭᠴᠠ ᠨᠢ ᠬᠣᠭᠣᠰᠣᠨ");
				return;
			}
			//数据格式校验
			if (!dataCheck_mn()) {
				return;
			}

			var formdata = $("#form").serializeObject();
			 $('#submitBtn').removeAttr("disabled");
	         $('#submitBtn').attr("disabled",false); 
			$.ajax({
				type : 'put',
				url : '/base/ltctions/',
				contentType : "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("ᠰᠢᠨᠡᠳᠭᠡᠪᠡ", {
						shift : -1,
						time : 1000
					}, function() {
						window.parent.location.reload();
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					});
				}
			});
		}
	</script>

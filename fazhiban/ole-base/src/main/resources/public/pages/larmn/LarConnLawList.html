<script type="text/javascript">
var id = getUrlParam("id");
var pers = checkPermission();
layui.use(['layer','laydate'], function(){
    var layer = layui.layer;
    var laydate = layui.laydate;
});

function back(){
	window.history.back();
}

function addDetLrl(){
	parent.layer.open({
	            type: 2,
	            title: 'ᠡᠷᠬᠡ ᠬᠠᠷᠢᠭᠤᠴᠠᠯᠭ᠎ᠠ  ᠶᠢᠨ ᠬᠤᠯᠪᠤᠭᠳᠠᠯ ᠪᠦᠬᠦᠢ ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ ᠬᠠᠤᠯᠢ ᠲᠦᠷᠢᠮ  ᠢ ᠨᠡᠮᠡᠵᠦ ᠤᠷᠤᠭᠤᠯᠬᠤ ',
	            shade: [0],
	            area: ['50%', '98%'],
	            shift: 2,
	            content: 'addConLar.html?id='+id+"&connid=0" //iframe的url，no代表不显示滚动条
	        });
}

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
    		"language":lang_mg,
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/base/lartions/getCons",
        		"type":"get",
        		"data":function(d){
        			d.id = id;
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : "","sClass":"hidden"},
				{"data" : "right_duty_id", "defaultContent" : ""},
                {"data" : "wz_content", "defaultContent" : ""},
				{"data" : "wz_catalog_id", "defaultContent" : ""},
                {"data" : "fz_content", "defaultContent" : ""},
				{"data" : "fz_catalog_id", "defaultContent" : ""},
				{"data" : "create_date", "defaultContent" : ""},
				{"data": "", "defaultContent": ""},
            ],
            "columnDefs": [
				{"name" : "id", "targets" : 0,"sClass":"hidden"},
				{"name" : "right_duty_id", "targets" : 1},
				{"name" : "wz_catalog_id", "targets" : 2},
                {"name" : "wz_content", "targets" : 3},
				{"name" : "fz_catalog_id", "targets" : 4},
                {"name" : "fz_content", "targets" : 5},
				{"name" : "create_date", "targets" : 6},
				{ 
                	"targets": 7,
                	"render": function (data, type, row) {
                		var id = row['id'];
                        var edit = buttonEdit(id, "sys:user:add", pers);
                		var del = buttonDel(id, "sys:user:del", pers);
                        return edit+del;
                     }
                }
              ],
           "order": [[ 4, "desc" ]]
        } );
}

/**
 * 行政区划数据请求
 */
$("#area").combotree({
	method:'get',		//请求方式	
	url : '/base/LarLists/lars',	//请求的URL
	required: false, 
	onLoadSuccess: function (node, data) {
		$('#area').combotree('setValue', {id:id,text:id});
    }, 
	onChange:function(newV,oldV){
		id=newV;
		example.ajax.reload();
	}
});

function update(connid){
	layer.open({
        type: 2,
        title: 'ᠡᠷᠬᠡ ᠬᠠᠷᠢᠭᠤᠴᠠᠯᠭ᠎ᠠ  ᠶᠢᠨ ᠬᠤᠯᠪᠤᠭᠳᠠᠯ ᠪᠦᠬᠦᠢ ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ ᠶᠢ ᠵᠠᠰᠠᠪᠤᠷᠢᠯᠠᠬᠤ ',
        shade: [0],
        area: ['50%', '85%'],
        shift: 2,
        content: "addConLar.html?connid=" +connid+"&id="+id //iframe的url，no代表不显示滚动条
    });
}

	function del(connid){
		layer.confirm('ᠤᠰᠠᠳᠬᠠᠨ᠎ᠠ ᠤᠤ ？ ', {title:'ᠵᠠᠩᠭᠢ ',btn : [ 'ᠵᠠ', 'ᠦᠬᠡᠢᠢᠰᠬᠡᠬᠦ' ]
	    }, function() {
	        $.ajax({
	            type : 'delete',
	            url : '/base/lrltionws/deleteConn/'+connid,
	            success : function(data) {
	                example.ajax.reload();
	                layer.msg("ᠤᠰᠠᠳᠬᠠᠪᠠ ");
	            }
	        });
	        
	        layer.close(1);
	    });
	}
	
$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>

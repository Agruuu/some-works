	var pers = checkPermission();

	function addLar(){
		 layer.open({
		            type: 2,
		            title: 'ᠡᠷᠬᠡ ᠬᠠᠷᠢᠭᠤᠴᠠᠯᠭ᠎ᠠ ᠶᠢᠨ ᠲᠣᠳᠣᠷᠬᠠᠶ ᠬᠠᠭᠤᠳᠠᠰᠤ ᠨᠡᠮᠡᠬᠦ',
		            shade: [0],

		            shift: 2,
		            content: 'addLar.html' //iframe的url，no代表不显示滚动条
		        });
		}
		
	var example;
	function init(){
		example = 
	    	$('#dt-table').DataTable({
	    		"language":lang_mg,
	        	"searching": false,
	        	"processing": false,
	        	"serverSide" : true,
	            "ordering": false,
	        	"ajax": {
	        		"url" : "/base/LarLists",
	        		"type":"get",
	        		"data":function(d){
	        			d.name = $('#name').val();
	        			d.code = $('#type').val();    			
	        			d.deptId = $('#deptId').val();
	    			}
	        	},
	        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",	
	            "columns": [
					{"data" : "id", "defaultContent" : "","sClass":"hidden"},
					{"data" : "code", "defaultContent" : ""},
					{"data" : "mgl_name", "defaultContent" : ""},
					{"data" : "mgl_duty", "defaultContent" : ""},
					{"data" : "mgl_create_name", "defaultContent" : ""},
					{"data" : "create_date", "defaultContent" : ""},				
					{"data": "", "defaultContent": ""},
	            ],
	            "columnDefs": [
					{"name" : "id", "targets" : 0,"sClass":"hidden"},
					{"name" : "code", "targets" : 1},
					//{"name" : "mgl_name", "targets" : 2},
					{
						"targets": 2,
						"render": function (data, type, row) {
	                		var mgl_name = row['mgl_name'];
	                		if(mgl_name != null){
	                			return "<span id='mn_establish'>"+mgl_name+"</span>";
	                		}else{
	                			mgl_name = "";
	                		}
	                     }
					},
					//{"name" : "mgl_duty", "targets" : 3},
					{
						"targets": 3,
						"render": function (data, type, row) {
	                		var mgl_duty = row['mgl_duty'];
	                		if(mgl_duty != null){
	                			return "<span id='mn_establish'>"+mgl_duty+"</span>";
	                		}else{
	                			mgl_duty = "";
	                		}
	                     }
					},
					//{"name" : "mgl_create_name", "targets" : 4},
					{
						"targets": 4,
						"render": function (data, type, row) {
	                		var mgl_create_name = row['mgl_create_name'];
	                		if(mgl_create_name != null){
	                			return "<span id='mn_establish'>"+mgl_create_name+"</span>";
	                		}else{
	                			mgl_create_name = "";
	                		}
	                     }
					},
					{"name" : "create_date", "targets" : 5},
					{ 
	                	"targets": 6,
	                	"render": function (data, type, row) {
	                		var id = row['id'];
	                        var edit = buttonEdit(id, "sys:potence:update", pers);
	                		var del = buttonDel(id, "sys:potence:del", pers);
	                		var config = buttonconfig(id, "sys:potence:update", pers);
	                        return edit+del+config;
	                     }
	                }
	              ],
	           "order": [[ 5, "desc" ]]
	        } );
	}
	
	function update(id){
		layer.open({
	        type: 2,
	        title: ' ᠡᠷᠬᠡ ᠬᠠᠷᠢᠭᠤᠴᠠᠯᠭ᠎ᠠ ᠶᠢᠨ ᠲᠣᠳᠣᠷᠬᠠᠶ ᠬᠠᠭᠤᠳᠠᠰᠤ ᠶᠢ ᠵᠠᠰᠠᠪᠤᠷᠢᠯᠠᠬᠤ ',
	        shade: [0],
	        area: ['90%', '80%'],
	        shift: 2,
	        content: "updateLar.html?id=" + id //iframe的url，no代表不显示滚动条
	    });
	}
	
		function del(id){
			$.ajax({
				type : 'get',
				url : '/base/lartions/ishave/'+id,
				async : false,
				success : function(data) {
					if(data.name==null||data.name==""){
						layer.confirm('ᠤᠰᠠᠳᠬᠠᠨ᠎ᠠ ᠤᠤ ',{title:'ᠵᠠᠩᠭᠢ ',btn : [ 'ᠵᠠ', 'ᠦᠬᠡᠢᠢᠰᠬᠡᠬᠦ' ]
					    }, function() {
					        $.ajax({
					            type : 'delete',
					            url : '/base/lartions/'+id,
					            success : function(data) {
					                example.ajax.reload();
					                layer.msg("ᠤᠰᠠᠳᠬᠠᠪᠠ");
					            }
					        });
					        
					        layer.close(1);
					    });
					} else {
						layer.msg(data.name);
					}
				}
			});
		}
		
		function addCon(id){
			 layer.open({
		            type: 2,
		            title: 'ᠡᠷᠬᠡ ᠬᠠᠷᠢᠭᠤᠴᠠᠯᠭ᠎ᠠ  ᠶᠢᠨ ᠬᠤᠯᠪᠤᠭᠳᠠᠯ ᠪᠦᠬᠦᠢ ᠵᠦᠢᠯ  ᠢ ᠨᠡᠮᠡᠬᠦ',
		            shade: [0],
		            area: ['90%', '98%'],
		            shift: 2,
		            content: 'LarConnLawList.html?id=' + id //iframe的url，no代表不显示滚动条
		        });
			}
	
	$("#searchBt").click(function(){
		example.ajax.reload();
	});
	
	init();
	
	function downloadBaseListToExcel(){
		var name = $('#name').val();
		var code = $('#type').val();
		var beginTime = $('#beginTime').val();
		var endTime = $('#endTime').val();
		
		var download = document.createElement("a");
		download.href="/base/outputExcelFile/excel?type=right&name="+name+"&code="+code+"&beginTime="+beginTime+"&endTime="+endTime;
		download.click();
		
		layer.msg("ᠮᠠᠲ᠋ᠧᠷᠢᠶᠠᠯ ᠪᠤᠯᠭᠠᠵᠤ ᠪᠠᠢᠢᠨ᠎ᠠ ...ᠲᠦᠷ ᠬᠦᠯᠢᠶᠡᠬᠡᠷᠡᠢ ....", {anim:5});
	}
	var setting = {
			callback: {
				onClick: areaTreeOnClick
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
	var settings = {
			callback: {
				onClick: deptTreeOnClick
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
	
	function areaTreeOnClick(event, treeId, treeNode) {
		$.ajax({
	    	type : 'get',
	   		url : '/base/ltctions/deptTree/'+treeNode.id,
	    	success : function(data) {
	    		$.fn.zTree.init($("#deptTree"), settings, data);		
	    	}
		});
		
	};
	
	
	function deptTreeOnClick(event, treeId, treeNode) {
		$('#deptId').val(treeNode.id)
		example.ajax.reload();	
	};
	
	$(document).ready(function(){
		$.ajax({
	    	type : 'get',
	   		url : '/base/LesLists/areaTree/',
	    	success : function(data) {
	    		console.log(data);
	    		var data1 = [];
	    		for(var i = 0; i < data.length; i++){
	    			var obj = {};
	    			obj.id = data[i].id;
	    			obj.name = data[i].mgl_name;
	    			obj.pId = data[i].pId;
	    			data1.push(obj);
	    		}
	    		$.fn.zTree.init($("#areaTree"), setting, data1);
	    		var treeObj = $.fn.zTree.getZTreeObj('areaTree');
	            var nodes = treeObj.getNodes();//得到该tree
	            for (var i = 0; i < nodes.length; i++) { //选中第一个节点  
	                treeObj.expandNode(nodes[i], true, true, true);//打开节点 ，第一个参数表示哪个节点，第二个参数表示展开还是关闭，第三个参数表示 是否打开全部子孙节点   
	            }
	    	}
		});
	});

</script>

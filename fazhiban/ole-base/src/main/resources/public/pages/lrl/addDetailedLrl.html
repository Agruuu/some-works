<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" type="text/css" media="screen" href="../../easyui/easyui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form" style="margin-top:20px;">
		<fieldset>
		     <input type="hidden" id="law_id" name="law_id">
		     
		     <div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">父条目</label>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				    <input class="easyui-combotree" id="parent_id" type="text"  name="parent_id" style="width:100%"/>
				</div>
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">法律编码<span class="btx">*</span></label>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<input class="form-control" placeholder="法律编码" type="text" name="item_code" id="item_code"
						data-bv-notempty="true"
						data-bv-notempty-message="法律编码不能为空" readonly="readonly">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">条目名称<span class="btx">*</span></label>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<input class="form-control not-null" iname="条目名称" placeholder="名称" type="text" name="item_name" id="item_name">
				</div>
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">有效日期<span class="btx">*</span></label>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<input class="form-control not-null" iname="有效日期" placeholder="有效日期" name="effect_date" id="effect_date"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">条目内容<span class="btx">*</span></label>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<textarea class="form-control not-null" iname="条目内容" placeholder="条目内容" name="item_content"  id="item_content"></textarea>
				</div>
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">条目描述</label>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<textarea class="form-control" placeholder="描述" name="item_des"  id="item_des"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">条目说明</label>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<textarea class="form-control" placeholder="说明" name="item_explain"  id="item_explain"></textarea>
				</div>
				<label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">条目备注</label>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<textarea class="form-control" placeholder="备注" name="remarks"  id="remarks"></textarea>
				</div>
			</div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="custom_close()">重置</button>
						<button class="btn btn-primary" type="submit" onclick="add()" id="submitBtn" style="margin-left:10px">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>

	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
	    var id = getUrlParam("id");
	    $("#law_id").val(id);
	    
	    layui.use(['layer','laydate'], function(){
	        var layer = layui.layer;
	        var laydate = layui.laydate;
	        laydate.render({
	           elem: '#effect_date'
	        });
	    });
		
	    setCode();
		function setCode(){
			
			$.ajax({
				url:"/base/lrlDettionws/getSerialNum",
				type:"GET",
				success:function(data){
					$('#item_code').val(data);
				}
			});
			/* var timestamp = (new Date()).getTime(); */
			
		}
		
		function custom_close(){
			$('#parent_id').val("");
			$('#item_name').val("");
			$('#item_content').val("");
			$('#effect_date').val("");
			$('#item_des').val("");
			$('#item_explain').val("");
			$('#remarks').val("");
		}
		
		$("#parent_id").combotree({
			method:'get',		//请求方式	
			url : '/base/lrltionws/lrlDets',	//请求的URL
			required: false, 
			cascadeCheck:false,
			onLoadSuccess: function (node, data) {
				
		    }, 
			onChange:function(newV,oldV){
			}
		});
		
		function add() {
			//数据格式校验
			if (!dataCheck()) {
				return;
			}
			
			 $('#submitBtn').removeAttr("disabled");
	         $('#submitBtn').attr("disabled",false); 
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/base/lrlDettionws',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
						 window.parent.location.reload();
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.layer.close(index);
                  });
				}
			});
		}
		
	</script>
</body>
</html>

<head>
<meta charset="UTF-8">

       orhonIMEinit = {
           element: "",
           ele_except: "",

       };

<style type="text/css">

	    min-height: 400px;
	}

</head>
<body>
	<div class="centent">
		<form class="form-horizontal" onsubmit="return false" id="form">
			<fieldset>
				<div class="form-group">
					<label class="control-label">ᠳᠡᠭᠡᠷ᠎ᠡ ᠱᠠᠲᠤᠨ ᠤ ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ</label>
					<input class="easyui-combotree" id="parent_id" type="text"  name="parent_id" />
				</div>
				<div class="form-group" >
					<label class="ccontrol-label">ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠤ ᠳ᠋ᠤᠭᠠᠷᠯᠠᠯ</label>
					<input class="form-control " placeholder="ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠤ ᠳ᠋ᠤᠭᠠᠷᠯᠠᠯ" type="text" name="code" id="code"
						data-bv-notempty="true"
						data-bv-notempty-message="ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠤ ᠳ᠋ᠤᠭᠠᠷᠯᠠᠯ" readonly="readonly">
				</div>
				
				<div class="form-group">
					<label class="control-label">ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠪ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ</label>
					<input class="form-control not-null" iname="ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠤ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ" placeholder="ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠪ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ" type="text" name="name" id="name"
							data-bv-notempty="true"
							data-bv-notempty-message="ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠤ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ">
				</div>
				<div class="form-group">
					<label class="control-label">ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠪ ᠠᠩᠭ᠍ᠯᠢ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ</label>
					<input class="form-control " placeholder="ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠪ ᠠᠩᠭ᠍ᠯᠢ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ" name="name_en" id="name_en"/>
				</div>
				
	            <div class="form-group">
					<label class="control-label">ᠡᠬᠢᠯᠡᠵᠦ ᠬᠡᠷᠡᠭᠯᠡᠬᠦ ᠡᠰᠡᠬᠦ</label>
	            	<select name="is_effect" class="form-control input-sm"
							id="is_effect">
						</select>
	            </div>
	            <div class="form-group">
	                <label class="control-label">ᠵᠢᠭᠰᠠᠭᠠᠯᠲᠠ</label>
                    <input class="form-control" placeholder="ᠵᠢᠭᠰᠠᠭᠠᠯᠲᠠ" name="sort" id="sort" type="number" value="100"
                        data-bv-notempty="true"
                        data-bv-notempty-message="ᠵᠢᠭᠰᠠᠭᠠᠯᠲᠠ ">
	            </div>
	            
	            <div class="form-actions">
					<div class="row" align="center">
						<div class="col-md-12">
							<button class="btn btn-primary" style="margin-left:10px" onclick="custom_close()">ᠲᠠᠬᠢᠨ ᠲᠣᠬᠢᠷᠠᠭᠤᠯᠬᠤ</button>
							<button class="btn btn-primary" type="submit" onclick="add()"  id="submitBtn" style="margin-left:10px">
								<i class="fa fa-save"></i>ᠬᠠᠳᠠᠭᠠᠯᠠᠬᠤ
							</button>
						</div>
					</div>
				</div>
				
			</fieldset>
		</form>
	</div>

	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/constans.js"></script>	
	<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
	<script src="../../js/select2/js/select2.full.js"></script>
	<script type="text/javascript">
	$(function () {
	    console.log("ready");
	    console.log($("select"));
	    $('select').select2();
	    $(document)
	        .on('click', '.select2.select2-container', function () {
	            var self = $(this);
	            setTimeout(function () {
	                $('.select2-container--open').height(self.height()).width(self.width());
	                // $('.select2-dropdown').css({top: $('.main-sidebar').height() + self.position().top});
	            }, 100);
	        })
	        // .on("DOMNodeInserted", function (e) {
	        //     $('select').select2();
	        //
	        // })
	
	})
		layui.use('layer', function(){
		    var layer = layui.layer;
		});
		
		getDictList("2066","is_effect");
		
		setCode();
		function setCode(){
			var timestamp = (new Date()).getTime();
			$('#code').val(timestamp);
		}
		
		$("#parent_id").combotree({
			method:'get',		//请求方式	
			url : '/base/sections/area',	//请求的URL
			required: false, 
			cascadeCheck:false,
			onLoadSuccess: function (node, data) {
				if(null!=data&&data.length>0){
					$("#parent_id").combotree('setValue',data[0].id)
				}
		    }, 
			onChange:function(newV,oldV){
			}
		});
		
		function custom_close(){
			$('#parentId').val("");
			$('#name').val("");
			$('#name_en').val("");
			$('#sort').val("100");
		}
		
		initSectionListSelect();
		function initSectionListSelect(){
			$.ajax({
		        type : 'get',
		        url : '/base/LesLists/parents',
		        async : false,
		        success : function(data) {
		        	var select = $("#parent_id");
		            for(var i=0; i<data.length; i++){
		                var d = data[i];
		                var id = d['id'];
		                var name = d['name'];
		                select.append("<option value='"+ id +"'>" +name+"</option>");
		            }
		        }
		    });
		}
		
		function add() {
			if($('#parent_id').val()==null||$('#parent_id').val()==''){
				alert("ᠳᠡᠭᠡᠳᠦ ᠱᠠᠲᠤᠨ ᠤ ᠭᠠᠵᠠᠷ ᠣᠷᠣᠨ ᠨᠢ ᠬᠣᠭᠤᠰᠤᠨ");
				return;
			}
			//数据格式校验
			if (!dataCheck_mn()) {
				return;
			}
			
			 $('#submitBtn').removeAttr("disabled");
	         $('#submitBtn').attr("disabled",false); 
		    
		    var formdata = $("#form").serializeObject();
			$.ajax({
				type : 'post',
				url : '/base/sections',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("ᠰᠢᠨᠡᠳᠭᠡᠪᠡ", {shift: -1, time: 1000}, function(){
						 window.parent.location.reload();
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.layer.close(index);
                     });
				}
			});
		}
		
		function selectCss(){
			layer.open({
				  type: 2,
				  title: "鏍峰紡",
				  area: ['800px', '400px'],
				  shadeClose: true,
				  content: ['icon.html']
				});
		}
	</script>
</body>
</html>

var pers = checkPermission();
var example;
function addUser(){
 layer.open({
            type: 2,
            title: 'ᠣᠷᠣᠨ ᠪᠦᠰᠡ ᠨᠡᠮᠡᠬᠦ ',
            shade: [0],

        });
}

function update(id){
 layer.open({
            type: 2,
            title: 'ᠨᠠᠶᠢᠷᠠᠭᠤᠯᠬᠤ ᠣᠷᠤᠨ ᠨᠤᠲᠤᠭ',
            shade: [0],
            area: ['90%', '55%'],
            shift: 2,
            content: "updateLes.html?id=" + id
        });
}

function del(id){
	$.ajax({
		type : 'get',
		url : '/base/sections/ishave/'+id,
		async : false,
		success : function(data) {
			if(data.name==null||data.name==""){
				layer.confirm('ᠬᠠᠰᠤᠬᠤ ᠪᠠᠷ ᠰᠢᠢᠳᠦᠭᠰᠡᠨ ᠤᠤ', {title:'ᠵᠠᠩᠭᠢ ',btn : [ 'ᠵᠠ', 'ᠦᠬᠡᠢᠢᠰᠬᠡᠬᠦ' ]
			    }, function() {
			        $.ajax({
			            type : 'delete',
			            url : '/base/sections/'+id,
			            success : function(data) {
			                example.ajax.reload();
			                layer.msg("ᠬᠠᠰᠤᠪᠠ");
			            }
			        });
			        
			        layer.close(1);
			    });
			} else {
				var str="";
				for (var i=0;i<data.length;i++)
				{
					str=data[i].name;
				}
				layer.msg(data.name);
			}
		}
	});
}
layui.use(['layer','laydate'], function(){
    var layer = layui.layer;
    var laydate = layui.laydate;
    laydate.render({
       elem: '#beginTime'
    });
    laydate.render({

    });
});
function init(){
	example = 
    	$('#dt-table').DataTable({
    		"language":lang_mg,
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/base/LesLists",
        		"type":"get",
        		"data":function(d){
        			d.name = $('#name').val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : "","sClass":"hidden"},
				{"data" : "code", "defaultContent" : ""},
				{"data" : "mgl_name", "defaultContent" : ""},
				{"data" : "mgl_parent_id", "defaultContent" : ""},
				{"data" : "name_en", "defaultContent" : ""},
				{"data" : "create_date", "defaultContent" : ""},
				{ "data": "", "defaultContent": ""},
            ],
            "columnDefs": [
				{"name" : "id", "targets" : 0,"sClass":"hidden"},
				{"name" : "code", "targets" : 1},
				//{"name" : "mgl_name", "targets" : 2},
				{
					"targets": 2,
					"render": function (data, type, row) {
                		var mgl_name = row['mgl_name'];
                		if(mgl_name != null){
                			return "<span id='mn_establish'>"+mgl_name+"</span>";
                		}else{
                			mgl_name = "";
                		}
                     }
				},
				//{"name" : "mgl_parent_id", "targets" : 3},
				{
					"targets": 3,
					"render": function (data, type, row) {
                		var mgl_parent_id = row['mgl_parent_id'];
                		if(mgl_parent_id != null){
                			return "<span id='mn_establish'>"+mgl_parent_id+"</span>";
                		}else{
                			mgl_parent_id = "";
                		}
                     }
				},
				{"name" : "name_en", "targets" : 4},
				{"name" : "create_date", "targets" : 5},
				{ 
                	"targets": 6,
                	"render": function (data, type, row) {
                		var id = row['id'];
                        var edit = buttonEdit(id, "sys:area:update", pers);
                		var del = buttonDel(id, "sys:area:del", pers);
                        return edit+del;
                     }
                }
              ],
           "order": [[ 5, "desc" ]]
        } );
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();

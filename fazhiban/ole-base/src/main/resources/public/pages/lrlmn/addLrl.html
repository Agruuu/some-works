			<div class="form-group">

			</div>
			
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" style="margin-left:10px" onclick="custom_close()">ᠲᠡᠬᠢᠠ ᠲᠣᠬᠢᠷᠠᠭᠤᠯᠬᠤ </button>
						<button class="btn btn-primary" type="submit" onclick="add()" id="submitBtn" style="margin-left:10px">

			}
			
			$('#submitBtn').removeAttr("disabled");
	        $('#submitBtn').attr("disabled",false); 
		    
	        var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/base/lrltionws',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("ᠨᠡᠮᠡᠪᠠ", {shift: -1, time: 1000}, function(){
						 window.parent.location.reload();
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.layer.close(index);
                  });
				}
			});

<script type="text/javascript">
var id = getUrlParam("id");
var pers = checkPermission();
layui.use(['layer','laydate'], function(){
    var layer = layui.layer;
    var laydate = layui.laydate;
    laydate.render({
       elem: '#beginTime'
    });
    laydate.render({
       elem: '#endTime'
    });
});

function back(){
	window.history.back();
}

function addDetLrl(){
	 layer.open({
	            type: 2,
	            title: 'ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ ᠳᠥᠷᠢᠮ ᠳᠣᠭᠲᠠᠭᠠᠯ ᠨᠡᠮᠡᠬᠦ',
	            shade: [0],
	            area: ['90%', '85%'],
	            shift: 2,
	            content: 'addDetailedLrl.html?id='+id //iframe的url，no代表不显示滚动条
	        });
}

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
    		"language":lang_mg,
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/base/lrlDettionws",
        		"type":"get",
        		"data":function(d){
        			d.id = id;
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : "","sClass":"hidden"},
				{"data" : "item_code", "defaultContent" : ""},
				{"data" : "law_id", "defaultContent" : ""},
				{"data" : "item_name", "defaultContent" : ""},
				{"data" : "effect_date", "defaultContent" : ""},
				{"data": "", "defaultContent": ""},
            ],
            "columnDefs": [
				{"name" : "id", "targets" : 0,"sClass":"hidden"},
				{"name" : "item_code", "targets" : 1},
				{ 
                	"targets": 2,
                	"render": function (data, type, row) {
                		var lrlAtt = row['lrlAtt'];
                        return lrlAtt['name'];
                  	}
                },
				{"name" : "item_name", "targets" : 3},
				{"name" : "effect_date", "targets" : 4},
				{ 
                	"targets": 5,
                	"render": function (data, type, row) {
                		var id = row['id'];
                        var edit = buttonEdit(id, "sys:user:add", pers);
                		var del = buttonDel(id, "sys:user:del", pers);
                        return edit+del;
                     }
                }
              ],
           "order": [[ 4, "desc" ]]
        } );
}

/**
 * 行政区划数据请求
 */
$("#area").combotree({
	method:'get',		//请求方式	
	url : '/base/lrltionws/lrlss',	//请求的URL
	required: false, 
	onLoadSuccess: function (node, data) {
		$('#area').combotree('setValue', { id:id,text:id});
    }, 
	onChange:function(newV,oldV){
		id=newV;
		example.ajax.reload();
	}
});

function update(id){
	layer.open({
        type: 2,
        title: 'ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ ᠬᠠᠤᠯᠢ ᠳᠦᠷᠢᠮ  ᠢ ᠬᠠᠯᠠᠬᠤ',
        shade: [0],
        area: ['90%', '85%'],
        shift: 2,
        content: "updateDetailedLrl.html?id=" + id //iframe的url，no代表不显示滚动条
    });
}

	function del(id){
		layer.confirm(' ᠬᠠᠰᠤᠬᠤ ᠪᠠᠷ ᠰᠢᠢᠳᠦᠭᠰᠡᠨ ᠤᠤ', {title:'ᠵᠠᠩᠭᠢ ',btn : [ 'ᠵᠠ', 'ᠦᠬᠡᠢᠢᠰᠬᠡᠬᠦ' ]
	    }, function() {
	        $.ajax({
	            type : 'delete',
	            url : '/base/lrlDettionws/'+id,
	            success : function(data) {
	                example.ajax.reload();
	                layer.msg("ᠬᠠᠰᠤᠪᠠ");
	            }
	        });
	        
	        layer.close(1);
	    });
	}
	
	function addCon(id){
		location.href='addMenu.html'
	}

	
$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>

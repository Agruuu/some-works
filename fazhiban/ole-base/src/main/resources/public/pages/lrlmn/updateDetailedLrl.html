<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../layui/css/layui_orhon_mn.css" media="all" />
<link rel="stylesheet" type="text/css" media="screen" href="../../easyui/easyui.css">
<script src="http://ime.orhonit.org/orhonjsime2/js/orhonjsime.js"></script>
<link rel="stylesheet" type="text/css" href="http://ime.orhonit.org/orhonjsime2/css/style.css" />
<script type="text/javascript">
       orhonIMEinit = {
           element: "",
           ele_except: "",
           editor: {
               IME_Mount: true,
               tinymce: "",
               ueditor: "",
           },
           IME_cssurl: "",
           IME_theme: "",
           Output_Unicode: true,
       };
       Iframe_init = {
           iframes: "",
           ifr_except: "",
           element: "",
           ele_except: "",
       };
</script>
</head>
<body>

<div class="centent">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class="form-group">
				<label class="control-label">ᠡᠬᠢ  ᠵᠤᠷᠪᠤᠰ </label>
		    	<input class="easyui-combotree" id="parent_id" type="text"  name="parent_id"/>
				
			</div>
		    <div class="form-group">
				<label class="control-label">ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ ᠶᠢᠨ ᠺᠣᠳ᠋ </label>
					<input class="form-control" placeholder="ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ ᠶᠢᠨ ᠺᠣᠳ᠋ " type="text" name="item_code" id="item_code" readonly="readonly"
						data-bv-notempty="true"
						data-bv-notempty-message="ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ  ᠶᠢᠨ ᠺᠣᠳ᠋ ᠨᠢ ᠬᠣᠭᠤᠰᠤᠨ ᠪᠠᠶᠢᠵᠤ ᠪᠣᠯᠬᠤ ᠦᠭᠡᠢ ">
			</div>
			
			<div class="form-group">
				<label class="control-label">ᠵᠤᠷᠪᠤᠰ ᠤᠨ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ </label>
				<input class="form-control" placeholder="ᠵᠤᠷᠪᠤᠰ ᠤᠨ ᠨᠡᠷᠡᠶᠢᠳᠦᠯ " type="text" name="item_name" id="item_name"
					data-bv-notempty="true"
					data-bv-notempty-message="ᠨᠠᠷᠡᠶᠢᠳᠦᠯ ᠨᠢ ᠬᠣᠭᠣᠰᠣᠨ ᠪᠠᠶᠢᠵᠤ ᠪᠣᠯᠬᠤ ᠦᠭᠡᠢ ">
			</div>
			<div class="form-group">
				<label class="control-label">ᠬᠦᠴᠦᠨ ᠲᠡᠶ  ᠬᠤᠭᠤᠴᠠᠭ᠎ᠠ</label>
				<input class="form-control" placeholder="ᠬᠦᠴᠦᠨ ᠲᠡᠶ  ᠬᠤᠭᠤᠴᠠᠭ᠎ᠠ" name="effect_date" id="effect_date"/>
			</div>
			<div class="form-group">
				<label class="control-label">ᠵᠤᠷᠪᠤᠰ  ᠦᠨ ᠠᠭᠤᠯᠭ᠎ᠠ </label>
				<textarea class="form-control" placeholder="'ᠵᠤᠷᠪᠤᠰ  ᠦᠨ ᠠᠭᠤᠯᠭ᠎ᠠ" name="item_content"  id="item_content"></textarea>
			</div>
			<div class="form-group">
				<label class="control-label">ᠵᠤᠷᠪᠤᠰ  ᠦᠨ ᠲᠦᠷᠰᠦᠯᠡᠯ </label>
				<textarea class="form-control" placeholder="ᠵᠤᠷᠪᠤᠰ  ᠦᠨ ᠲᠦᠷᠰᠦᠯᠡᠯ" name="item_des"  id="item_des"></textarea>
			</div>
			<div class="form-group">
				<label class="control-label">ᠵᠤᠷᠪᠤᠰ  ᠦᠨ ᠲᠣᠳᠣᠷᠬᠠᠶᠢᠯᠠᠯᠲᠠ</label>
				<textarea class="form-control" placeholder="ᠵᠤᠷᠪᠤᠰ  ᠦᠨ ᠲᠣᠳᠣᠷᠬᠠᠶᠢᠯᠠᠯᠲᠠ" name="item_explain"  id="item_explain"></textarea>
				
			</div>
			<div class="form-group">
				<label class="control-label">ᠵᠤᠷᠪᠤᠰ  ᠦᠨ ᠲᠠᠶᠢᠯᠪᠤᠷᠢ</label>
				<textarea class="form-control" placeholder="ᠵᠤᠷᠪᠤᠰ  ᠦᠨ ᠲᠠᠶᠢᠯᠪᠤᠷᠢ" name="remarks"  id="remarks"></textarea>
			</div>
			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary " style="margin-left:10px" onclick="custom_close()">ᠲᠡᠬᠢᠠ ᠲᠣᠬᠢᠷᠠᠭᠤᠯᠬᠤ </button>
						<button class="btn btn-primary" type="submit" id="submitBtn" onclick="add()" style="margin-left:10px">
							<i class="fa fa-save"></i> ᠬᠠᠳᠠᠭᠠᠯᠠᠬᠤ 
						</button>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</div>

	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
	    var id = getUrlParam("id");
	    
	    layui.use(['layer','laydate'], function(){
	        var layer = layui.layer;
	        var laydate = layui.laydate;
	        laydate.render({
	           elem: '#effect_date'
	        });
	    });
		
		$("#parent_id").combotree({
			method:'get',		//请求方式	
			url : '/base/lrltionws/lrlDets',	//请求的URL
			required: false, 
			cascadeCheck:false,
			onLoadSuccess: function (node, data) {
				initData();
		    }, 
			onChange:function(newV,oldV){
			}
		});
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/base/lrlDettionws/'+id,
					async : false,
					success : function(data) {
						$("#id").val(data.id);
						$("#item_code").val(data.item_code);
						$("#item_name").val(data.item_name);
						$("#item_content").val(data.item_content);
						$("#effect_date").val(data.effect_date);
						$("#item_des").val(data.item_des);
						$("#item_explain").val(data.item_explain);
						$("#remarks").val(data.remarks);
						$('#parent_id').combotree('setValue', {id:data.parent_id,text:data.parent_id});
					}
				});
				
			}
		}
		
		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    var formdata = $("#form").serializeObject();
			$.ajax({
				type : 'put',
				url : '/base/lrlDettionws/',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("ᠰᠢᠨᠡᠳᠭᠡᠪᠡ", {shift: -1, time: 1000}, function(){
						 window.parent.location.reload();
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.layer.close(index);
                  });
				}
			});
		}
		
		function selectCss(){
			layer.open({
				  type: 2,
				  title: "鏍峰紡",
				  area: ['600px', '300px'],
				  shadeClose: true,
				  content: ['icon.html']
				});
		}
	</script>
</body>
</html>

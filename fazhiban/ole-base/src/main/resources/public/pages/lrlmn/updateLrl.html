					<div class="form-group">

						<input class="form-control" placeholder="ᠬᠠᠤᠯᠢ ᠳᠦᠷᠢᠮ ᠦᠨ ᠲᠥᠷᠥᠯ  " name="item_type" id="item_type" />

			$(function () {
			    console.log("ready");
			    console.log($("select"));

			})
		
		
			layui.use(['layer', 'laydate'], function() {
				var layer = layui.layer;
				var laydate = layui.laydate;
				laydate.render({
					elem: '#act_date'
				});
				laydate.render({
					elem: '#effect_date'
				});
			});
			
			//设置法律分类字典列表
	    	getDictList("2047","effect_level");

			getDictList("1072","is_effect");

			//	onChange:function(newV,oldV){
			//	}
			//});
			initData();

			function initData() {
				var id = getUrlParam("id");
				if(id != "") {
					$.ajax({
						type: 'get',
						url: '/base/lrltionws/' + id,
						async: false,
						success: function(data) {
							$("#id").val(data.id);
							$('#pub_dept').val(data.pub_dept);
							$("#name").val(data.name);
							$("#code").val(data.code);
							$("#name_en").val(data.name_en);
							$("#is_effect").val(data.is_effect);
							$("#item_type").val(data.item_type);
							$("#effect_level").val(data.effect_level);

							$("#act_date").val(data.act_date);
							$("#effect_date").val(data.effect_date);
							$("#source_href").val(data.source_href);
						}
					});

				}
			}

			function selectCss() {
				layer.open({
					type: 2,
					title: "鏍峰紡",
					area: ['800px', '400px'],
					shadeClose: true,
					content: ['icon.html']
				});
			}

			function update() {
				$('#form').bootstrapValidator();
				var bootstrapValidator = $("#form").data('bootstrapValidator');
				bootstrapValidator.validate();
				if(!bootstrapValidator.isValid()) {
					return;
				}

				var formdata = $("#form").serializeObject();

				$.ajax({
					type: 'put',
					url: '/base/lrltionws/',
					contentType: "application/json; charset=utf-8",
					data: JSON.stringify(formdata),
					success: function(data) {
						layer.msg("ᠰᠢᠨᠡᠳᠭᠡᠪᠡ", {
							shift: -1,
							time: 1000
						}, function() {
							window.parent.location.reload();
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						});
					}
				});
			}
		</script>

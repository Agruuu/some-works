<script type="text/javascript">
var pers = checkPermission();
layui.use(['layer','laydate'], function(){
    var layer = layui.layer;
    var laydate = layui.laydate;
    laydate.render({
       elem: '#beginTime'
    });
    laydate.render({
       elem: '#endTime'
    });
});

function addLrl(){
	 layer.open({
	            type: 2,
	            title: 'ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ ᠳᠥᠷᠢᠮ ᠳᠣᠭᠲᠠᠭᠠᠯ ᠨᠡᠮᠡᠬᠦ',
	            shade: [0],
	            area: ['90%', '85%'],
	            shift: 2,
	            content: 'addLrl.html' //iframe的url，no代表不显示滚动条
	        });
	}
	
var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
    		"language":lang_mg,
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/base/LrlAtts",
        		"type":"get",
        		"data":function(d){
        			d.name = $('#name').val();
        			d.code = $('#code').val();
        			d.effect_level = $('#effect_level').val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-6 col-xs-6 hidden-xs'i><'col-xs-4 col-sm-6' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : "","sClass":"hidden"},
				{"data" : "code", "defaultContent" : ""},
				{"data" : "mgl_name", "defaultContent" : ""},
				{"data" : "effect_level", "defaultContent" : ""},
				{"data" : "pub_dept", "defaultContent" : ""},
				{"data" : "publish_date", "defaultContent" : ""},
				{ "data": "", "defaultContent": ""},
            ],
            "columnDefs": [
				{"name" : "id", "targets" : 0,"sClass":"hidden"},
				{"name" : "code", "targets" : 1},
				//{"name" : "mgl_name", "targets" : 2},
				{
					"targets": 2,
					"render": function (data, type, row) {
                		var mgl_name = row['mgl_name'];
                		if(mgl_name != null){
                			return "<span id='mn_establish'>"+mgl_name+"</span>";
                		}else{
                			mgl_name = "";
                		}
                     }
				},
				//{"name" : "effect_level", "targets" : 3},
				{
					"targets": 3,
					"render": function (data, type, row) {
                		var effect_level = row['effect_level'];
                		if(effect_level != null){
                			return "<span id='mn_establish'>"+effect_level+"</span>";
                		}else{
                			effect_level = "";
                		}
                     }
				},
				//{"name" : "pub_dept", "targets" : 4},
				{
					"targets": 4,
					"render": function (data, type, row) {
                		var pub_dept = row['pub_dept'];
                		if(pub_dept != null){
                			return "<span id='mn_establish'>"+pub_dept+"</span>";
                		}else{
                			pub_dept = "";
                		}
                     }
				},
				{"name" : "publish_date", "targets" : 5},
				{ 
                	"targets": 6,
                	"render": function (data, type, row) {
                		var id = row['id'];
                        var edit = buttonEdit(id, "sys:law:update", pers);
                		var del = buttonDel(id, "sys:law:del", pers);
                		var config = buttonconfig(id, "sys:law:update", pers);
                		var href=row['source_href'];
                		if(href!=""&&href!=null){
                			var btn = $("<a class='layui-btn layui-btn-normal layui-btn-mini' title='ᠨᠠᠷᠢᠨ ᠪᠠᠶᠢᠳᠠᠯ  ᠢ ᠪᠠᠶᠢᠴᠠᠭᠠᠨ ᠦᠵᠡᠬᠦ '  href='http://search.chinalaw.gov.cn/law/detail?LawID="+href+"'  target='_blank'><i class='layui-icon'>&#xe641;</i></a>");
                    		var detail= btn.prop("outerHTML");
                    		return edit+del+config+detail;
                		}else{
                			 return edit+del+config;
                		}
                     }
                }
              ],
           "order": [[ 5, "desc" ]]
        } );
}

$("#searchBt").click(function(){
	example.ajax.reload();
});
function update(id){
	layer.open({
        type: 2,
        title: 'ᠬᠠᠤᠯᠢ ᠴᠠᠭᠠᠵᠠ ᠬᠠᠤᠯᠢ ᠳᠦᠷᠢᠮ  ᠢ ᠬᠠᠯᠠᠬᠤ ',
        shade: [0],
        area: ['90%', '90%'],
        shift: 2,
        content: "updateLrl.html?id=" + id //iframe的url，no代表不显示滚动条
    });
}

	function del(id){
		$.ajax({
			type : 'get',
			url : '/base/lrltionws/ishave/'+id,
			async : false,
			success : function(data) {
				if(data.name==null||data.name==""){
					layer.confirm('ᠬᠠᠰᠤᠬᠤ ᠪᠠᠷ ᠰᠢᠢᠳᠦᠭᠰᠡᠨ ᠤᠤ', {title:'ᠵᠠᠩᠭᠢ ',btn : [ 'ᠵᠠ', 'ᠦᠬᠡᠢᠢᠰᠬᠡᠬᠦ' ]
				    }, function() {
				        $.ajax({
				            type : 'delete',
				            url : '/base/lrltionws/'+id,
				            success : function(data) {
				                example.ajax.reload();
				                layer.msg("ᠬᠠᠰᠤᠪᠠ");
				            }
				        });
				        
				        layer.close(1);
				    });
				} else {
					layer.msg(data.name);
				}
			}
		});
	}
	
	function addCon(id){
		location.href='lrlDetailedList.html?id='+id
	}

init();


function downloadBaseListToExcel(){
	var name = $('#name').val();
	var code = $('#code').val();
	var beginTime = $('#beginTime').val();
	var endTime = $('#endTime').val();
	
	var download = document.createElement("a");
	download.href="/base/outputExcelFile/excel?type=Law&name="+name+"&code="+code+"&beginTime="+ beginTime+"&endTime="+endTime;
	download.click();
	
	layer.msg("ᠪᠢᠴᠢᠭ ᠮᠠᠲ᠋ᠧᠷᠢᠶᠠᠯ ᠪᠣᠯᠭᠠᠵᠤ ᠪᠤᠢ    ᠲᠦᠷ ᠬᠦᠯᠢᠶᠡᠵᠦ ᠪᠠᠶᠢᠭᠠᠷᠠᠢ", {anim:5});
}

var setting = {
		callback: {
			onClick: zTreeOnClick
		},
		data: {
			simpleData: {
				enable: true
			}
		}
	};

function zTreeOnClick(event, treeId, treeNode) {
	$('#effect_level').val(treeNode.name)
	example.ajax.reload();
	
};

$(document).ready(function(){
	$.ajax({
    	type : 'get',
   		url : '/base/LawLevel/parentsTree/',
    	success : function(data) {
    		console.log(data);
    		var data1 = [];
    		for(var i = 0; i < data.length; i++){
    			var obj = {};
    			obj.id = data[i].id;
    			obj.name = data[i].mglName;
    			obj.pId = data[i].pId;
    			data1.push(obj);
    		}
    		$.fn.zTree.init($("#tree"), setting, data1);
    		var treeObj = $.fn.zTree.getZTreeObj("tree");
            var nodes = treeObj.getNodes();//得到该tree  
            for (var i = 0; i < nodes.length; i++) { //选中第一个节点  
                treeObj.expandNode(nodes[i], true, true, true);//打开节点 ，第一个参数表示哪个节点，第二个参数表示展开还是关闭，第三个参数表示 是否打开全部子孙节点   
            }
    	}
	});
});

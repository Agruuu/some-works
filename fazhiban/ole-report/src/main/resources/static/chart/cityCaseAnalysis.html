            .content {
  /* background: url("img/common/charts_bg.jpg") no-repeat;*/
  background:#000;
  background-repeat:no-repeat;
  background-size:cover;
  padding:0px 15px;
}
.box1 {
  padding: 0px;
  margin:0px;
}
.box2 {
  /* background: #00ffbb;*/
  padding: 0px;
}
.box3 {
  min-height: 500px;
  padding: 0px;
  border: 1px dashed #00CCFF;
}
.box4 {
  min-height: 300px;
  padding: 0px;
  border: 1px dashed #00CCFF;
}
.fl_box {
  display: flex;
  justify-content: space-between;
  flex-wrap:wrap;
}
.fl_box li {
  width: 50%;
  display: block;
  float: left;
}
.fl_box li a {
  width: 100%;
  line-height: 30px;
  display: block;
  text-align: center;
}
.fl_box li a:nth-child(1) {
  background: rgba(0,51,153,0.6);
}
.fl_box li a:nth-child(2) {
  background: rgba(0,51,204,0.6);
}
.fl_item {
  width: 50%;
  height:100px;
  background: white;
  background: rgba(0,51,153,0.6);
  color: #fff;
  /*text-shadow: 0 0 .1em,0 0 .3em;*/
  position: relative;
}
.fl_item:hover {
  -moz-box-shadow:3px 2px 5px #3399FF;
  -webkit-box-shadow:3px 2px 5px #3399FF;
  box-shadow:3px 2px 5px #3399FF;
  position: relative;
  top: -3px;
  right: -3px;
}
.fl_item_name {
  height: 20px;
  line-height: 20px;
  font-size: 14px;
  text-align: center;
  margin-top: 10px;
  margin-bottom: 10px;
}
.fl_item_value {
  height: 60px;
  line-height: 60px;
  font-size: 16px;
  text-align: center;
  background: rgba(0,51,204,0.6);
}
        </style>

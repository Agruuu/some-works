<html>
<head>

<body>
	<!-- <input id="durl" type="text"  style="width:300px" value=""><br> -->
	<img id="qrcode" width="300px" height="300px" src="">
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript"

	<script type="text/javascript" src="../../layui/layui.js"></script>

	<!-- 实例化编辑器 -->
	<script type="text/javascript">
	var id = getQuery('id');
	$.ajax({  
	     url:"/auth/version/getDownLoadUrl?id="+id,  
	     type:"get",  
	     async:false,
	     success:function(data){
	    	if(data.code == 0){
	    		$("#durl").val(data.data);
	    		$("#qrcode").attr("src","/auth/version/getQrCode?id="+id);
	    	}else{
	    	}
       }
   });
	</script>
</body>
